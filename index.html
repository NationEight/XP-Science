<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro Simple</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: white;
      font-family: 'JetBrains Mono', monospace;
      font-size: 16px;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .row:first-child {
      margin-top: 5px;
      gap: 10px;
    }

    .btn {
      background: none;
      border: none;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .timer {
      display: flex;
      align-items: baseline;
    }

    .milliseconds {
      font-size: 10px;
      margin-left: 4px;
    }

    .bar {
      display: flex;
      justify-content: center;
      height: 20px;
      margin: 5px 0 2px 0;
    }

    .segment {
      width: 3px;
      height: 100%;
      margin: 0 0.5px;
      background-color: #444;
    }

    .segment.filled {
      background-color: white;
    }

    .segment.last {
      background-color: #00f9e9;
      box-shadow: 0 0 4px #00f9e9;
    }
  </style>
</head>
<body>

  <div class="row">
    <button id="playPause" class="btn" onclick="toggleTimer()">▶</button>
    <button class="btn" onclick="resetTimer()">⭯</button>
    <div class="timer">
      <span id="timer">25:00</span>
      <span class="milliseconds" id="millis">00</span>
    </div>
    <button class="btn" onclick="decreaseTime()">-</button>
    <button class="btn" onclick="increaseTime()">+</button>
  </div>

  <div class="bar" id="bar"></div>

  <script>
    const maxTime = 60;
    let totalTime = 25 * 60;
    let timeLeft = totalTime;
    let running = false;
    let timerInterval = null;
    let millisInterval = null;

    const totalBars = 40;
    const bar = document.getElementById("bar");
    const timerText = document.getElementById("timer");
    const millisText = document.getElementById("millis");
    const playPause = document.getElementById("playPause");

    function formatTime(sec) {
      const m = String(Math.floor(sec / 60)).padStart(2, "0");
      const s = String(sec % 60).padStart(2, "0");
      return `${m}:${s}`;
    }

    function updateDisplay() {
      timerText.textContent = formatTime(timeLeft);
      updateBar();
    }

    function updateBar() {
      bar.innerHTML = "";
      const ratio = timeLeft / (maxTime * 60);
      const fillCount = Math.round(ratio * totalBars);
      for (let i = 0; i < totalBars; i++) {
        const segment = document.createElement("div");
        segment.classList.add("segment");
        if (i < fillCount - 1) segment.classList.add("filled");
        else if (i === fillCount - 1) segment.classList.add("last");
        bar.appendChild(segment);
      }
    }

    function toggleTimer() {
      if (running) {
        clearInterval(timerInterval);
        clearInterval(millisInterval);
        playPause.textContent = "▶";
      } else {
        timerInterval = setInterval(() => {
          if (timeLeft > 0) {
            timeLeft--;
            updateDisplay();
          } else {
            clearInterval(timerInterval);
            clearInterval(millisInterval);
            playPause.textContent = "▶";
            running = false;
          }
        }, 1000);

        millisInterval = setInterval(() => {
          millisText.textContent = String(Math.floor(Math.random() * 90) + 10);
        }, 50);

        playPause.textContent = "⏸";
      }
      running = !running;
    }

    function resetTimer() {
      clearInterval(timerInterval);
      clearInterval(millisInterval);
      running = false;
      timeLeft = totalTime;
      playPause.textContent = "▶";
      updateDisplay();
      millisText.textContent = "00";
    }

    function increaseTime() {
      resetTimer();
      let next = totalTime / 60 + 5;
      if (next > maxTime) next = 5;
      totalTime = next * 60;
      timeLeft = totalTime;
      updateDisplay();
    }

    function decreaseTime() {
      resetTimer();
      let prev = totalTime / 60 - 5;
      if (prev < 5) prev = maxTime;
      totalTime = prev * 60;
      timeLeft = totalTime;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
