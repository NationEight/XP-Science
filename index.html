<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: white;
      font-family: 'JetBrains Mono', monospace;
      font-size: 23px; /* Taille de police générale — MODIFIABLE */
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-left: 10px;
    }

    .row:nth-child(2) {
      margin-top: 5px;
      gap: 10px; /* Espace entre les éléments de la première ligne — MODIFIABLE */
    }

    .img-btn {
      width: 22px; /* Taille des boutons — MODIFIABLE */
      height: 22px;
      cursor: pointer;
      background: none;
      border: 1px solid #888; /* Bordure grise — MODIFIABLE */
      padding: 3px;
      margin: 0;
      box-shadow: 1px 1px 3px rgba(0,0,0,0.5); /* Ombre portée — MODIFIABLE */
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .img-btn:hover {
      transform: scale(1.2);
      box-shadow: 0 0 6px #00f9e9; /* Néon bleu en hover — MODIFIABLE */
    }

    .img-btn img {
      width: 100%;
      height: 100%;
      display: block;
    }

    .bar {
      display: flex;
      justify-content: flex-start;
      margin: 3px 0 0 6px; /* Marge sous la barre — MODIFIABLE */
      height: 20px;
    }

    .segment {
      width: 3px;
      height: 100%;
      margin: 0 0.5px;
      background-color: #444;
    }

    .segment.filled {
      background-color: white;
    }

    .segment.last {
      background-color: #00f9e9; /* Couleur dernière barre — MODIFIABLE */
      box-shadow: 0 0 4px #00f9e9;
    }

    .timer {
      display: flex;
      align-items: baseline;
      font-size: 16px;
      margin-right: 15px; /* Espace entre timer et boutons — MODIFIABLE */
    }

    .milliseconds {
      font-size: 10px;
      margin-left: 4px;
      align-self: flex-start;
    }
  </style>
</head>
<body>

  <!-- BARRE EN HAUT -->
  <div class="bar" id="bar"></div>

  <!-- NOUVELLE DISPOSITION -->
  <div class="row">
    <div class="timer">
      <span id="timer">25:00</span>
      <span class="milliseconds" id="millis">00</span>
    </div>

    <button id="playPause" class="img-btn" onclick="toggleTimer()">
      <img src="PLAY.png" alt="Play">
    </button>
    <button class="img-btn" onclick="resetTimer()">
      <img src="STOP.png" alt="Stop">
    </button>
    <button class="img-btn" onclick="decreaseTime()">
      <img src="MOINS.png" alt="Moins">
    </button>
    <button class="img-btn" onclick="increaseTime()">
      <img src="PLUS.png" alt="Plus">
    </button>
  </div>

  <script>
    const maxTime = 60;
    let totalTime = 25 * 60;
    let timeLeft = totalTime;
    let running = false;
    let timerInterval = null;
    let millisInterval = null;

    const totalBars = 63; // Longueur de la barre — MODIFIABLE
    const bar = document.getElementById("bar");
    const timerText = document.getElementById("timer");
    const millisText = document.getElementById("millis");
    const playPause = document.getElementById("playPause").querySelector("img");

    function formatTime(sec) {
      const m = String(Math.floor(sec / 60)).padStart(2, "0");
      const s = String(sec % 60).padStart(2, "0");
      return `${m}:${s}`;
    }

    function updateDisplay() {
      timerText.textContent = formatTime(timeLeft);
      updateBar();
    }

    function updateBar() {
      bar.innerHTML = "";
      const ratio = timeLeft / (maxTime * 60);
      const fillCount = Math.round(ratio * totalBars);
      for (let i = 0; i < totalBars; i++) {
        const segment = document.createElement("div");
        segment.classList.add("segment");
        if (i < fillCount - 1) segment.classList.add("filled");
        else if (i === fillCount - 1) segment.classList.add("last");
        bar.appendChild(segment);
      }
    }

    function toggleTimer() {
      if (running) {
        clearInterval(timerInterval);
        clearInterval(millisInterval);
        playPause.src = "PLAY.png";
      } else {
        timerInterval = setInterval(() => {
          if (timeLeft > 0) {
            timeLeft--;
            updateDisplay();
          } else {
            clearInterval(timerInterval);
            clearInterval(millisInterval);
            playPause.src = "PLAY.png";
            millisText.textContent = "00"; // millisecondes à zéro
            running = false;
          }
        }, 1000);

        millisInterval = setInterval(() => {
          millisText.textContent = String(Math.floor(Math.random() * 90) + 10);
        }, 50);

        playPause.src = "PAUSE.png";
      }
      running = !running;
    }

    function resetTimer() {
      clearInterval(timerInterval);
      clearInterval(millisInterval);
      running = false;
      timeLeft = totalTime;
      playPause.src = "PLAY.png";
      updateDisplay();
      millisText.textContent = "00";
    }

    function increaseTime() {
      resetTimer();
      let next = totalTime / 60 + 5;
      if (next > maxTime) next = 5;
      totalTime = next * 60;
      timeLeft = totalTime;
      updateDisplay();
    }

    function decreaseTime() {
      resetTimer();
      let prev = totalTime / 60 - 5;
      if (prev < 5) prev = maxTime;
      totalTime = prev * 60;
      timeLeft = totalTime;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
