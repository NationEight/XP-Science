<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Pomodoro Widget</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200;400&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    background-color: #191919;
    font-family: 'JetBrains Mono', monospace;
    color: white;
    font-size: 16px;
  }

  .container {
    width: 320px;
    padding: 8px;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  /* === Barre de progression === */
  .progress-bar {
    display: flex;
    align-items: center;
    background-color: #323232;
    height: 28px;
    position: relative;
    overflow: hidden;
  }
  .progress-fill {
    background-color: #00f5a9;
    height: 100%;
    width: 0%;
    box-shadow: 0 0 5px #00f5a9;
  }
  .progress-text {
    position: absolute;
    left: 6px;
    color: #191919;
    font-weight: 200;
  }
  .progress-text strong {
    font-weight: 700;
  }

  /* === Bloc Timer + Flamme === */
  .timer-flame-block {
    background-color: #00f5a9;
    box-shadow: 0 0 5px #00f5a9;
    padding: 6px;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  /* Boutons + Timer */
  .controls {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .btn-group {
    display: flex;
    gap: 4px;
  }
  .img-btn {
    width: 23px;
    height: 23px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .img-btn:hover {
    transform: scale(1.13);
  }

  .timer-wrapper {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .minutes-box {
    display: flex;
    align-items: center;
    background-color: #191919;
    border: 1px solid #00f5a9;
    box-shadow: 0 0 3px #00f5a9;
    padding: 0 4px;
  }
  .minutes-input {
    width: 38px;
    font-size: 18px;
    font-family: 'JetBrains Mono', monospace;
    text-align: center;
    border: none;
    outline: none;
    background: transparent;
    color: #00f5a9;
    font-weight: 700;
  }
  .minutes-input::-webkit-outer-spin-button,
  .minutes-input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  .minutes-box span {
    color: #00f5a9;
    font-weight: 400;
    margin-left: 2px;
  }

  .timer {
    color: #191919;
    font-weight: 200;
    font-size: 18px;
  }
  .timer strong {
    font-weight: 700;
  }

  /* Flamme + Cagnotte */
  .score {
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
  }
  .flame {
    display: flex;
    align-items: center;
    font-size: 18px;
    font-weight: bold; /* Logo gras */
    color: white; /* Couleur par défaut quand timer OFF */
    text-shadow: none;
    position: relative;
  }
  .flame.active {
    color: #ff6600; /* Orange plus chaud */
    text-shadow: 0 0 6px #ff3300, 0 0 12px #ff6600;
  }
  .flame-count {
    display: none; /* Valeur retirée côté flamme */
  }
  .f-points {
    font-size: 18px;
    font-weight: 700;
    color: #c500e7;
  }
  .f-points span {
    font-weight: 400;
    opacity: 0.3; /* Seulement pour les 0 ajoutés dynamiquement */
  }

  /* Animation +1 */
  .gain-popup {
    position: absolute;
    font-size: 16px;
    color: #ffeb3b;
    font-weight: bold;
    opacity: 0;
    transform: scale(0.5);
    animation: popFade 4s forwards; /* Durée augmentée */
    margin-left: 2px; /* Collé à la flamme */
  }
  @keyframes popFade {
    0% { opacity: 0; transform: scale(0.5) translateY(-5px); }
    10% { opacity: 1; transform: scale(1.2) translateY(-10px); }
    50% { transform: scale(1) translateY(-20px); }
    100% { opacity: 0; transform: scale(1) translateY(-35px); }
  }
</style>
</head>
<body>

<div class="container">

  <!-- Ligne 1 -->
  <div class="progress-bar">
    <div class="progress-fill"></div>
    <div class="progress-text"><strong>0</strong>%</div>
  </div>

  <!-- Bloc Timer + Flamme -->
  <div class="timer-flame-block">
    
    <!-- Ligne 2 -->
    <div class="controls">
      <div class="btn-group">
        <img src="PLAY.png" alt="Play" class="img-btn" id="playBtn">
        <img src="STOP.png" alt="Stop" class="img-btn" id="stopBtn">
      </div>
      <div class="timer-wrapper">
        <div class="minutes-box">
          <input type="number" class="minutes-input" id="minutesInput" min="1" value="50">
          <span>m</span>
        </div>
        <div class="timer" id="timerDisplay">
          <strong>00</strong>h<strong>00</strong>m<strong>00</strong>s
        </div>
      </div>
    </div>

    <!-- Ligne 3 -->
    <div class="score">
      <div class="flame" id="flameLogo">
        神火
        <div id="gainContainer"></div>
      </div>
      <div class="f-points" id="fPoints"></div>
    </div>

  </div>

</div>

<script>
  // === PARAMÈTRES À AJUSTER FACILEMENT ===
  const GAIN_INTERVAL_SEC = 10; // Intervalle en secondes pour +1
  const ANIMATION_DURATION = 4000; // Durée ms pour l'effet +1
  const LOCALSTORAGE_KEY = "pomodoro_cagnotte";
  const PROGRESS_SMOOTHING = 0.05; // Vitesse de lissage de la barre

  let totalSeconds = 0;
  let endTime = 0; 
  let isRunning = false;
  let fPoints = 0;
  let lastGainTime = 0;
  let displayedPercent = 0;

  // Charger cagnotte
  const savedPoints = localStorage.getItem(LOCALSTORAGE_KEY);
  if (savedPoints) fPoints = parseInt(savedPoints);

  const timerDisplay = document.getElementById('timerDisplay');
  const minutesInput = document.getElementById('minutesInput');
  const progressFill = document.querySelector('.progress-fill');
  const progressText = document.querySelector('.progress-text');
  const playBtn = document.getElementById('playBtn');
  const stopBtn = document.getElementById('stopBtn');
  const fPointsDisplay = document.getElementById('fPoints');
  const gainContainer = document.getElementById('gainContainer');
  const flameLogo = document.getElementById('flameLogo');

  function formatPoints(value) {
    const str = String(value).padStart(14, "0");
    const firstNonZero = str.search(/[^0]/);
    let html = "";
    for (let i = 0; i < str.length; i++) {
      if (i < firstNonZero) {
        html += `<span>${str[i]}</span>`;
      } else {
        html += str[i];
      }
    }
    return html + "F°";
  }
  fPointsDisplay.innerHTML = formatPoints(fPoints);

  function updateTimerDisplay(remaining) {
    let hours = Math.floor(remaining / 3600);
    let minutes = Math.floor((remaining % 3600) / 60);
    let seconds = Math.floor(remaining % 60);
    timerDisplay.innerHTML = `<strong>${String(hours).padStart(2,'0')}</strong>h<strong>${String(minutes).padStart(2,'0')}</strong>m<strong>${String(seconds).padStart(2,'0')}</strong>s`;
  }

  function updateProgressBar(remaining) {
    let targetPercent = totalSeconds > 0 ? ((totalSeconds - remaining) / totalSeconds) * 100 : 0;
    displayedPercent += (targetPercent - displayedPercent) * PROGRESS_SMOOTHING; // lissage
    progressFill.style.width = displayedPercent + '%';
    progressText.innerHTML = `<strong>${Math.floor(displayedPercent)}</strong>%`;
  }

  function resetTimerToBoxValue() {
    let mins = parseInt(minutesInput.value);
    if (mins > 0) {
      totalSeconds = mins * 60;
      endTime = performance.now() + totalSeconds * 1000;
      updateTimerDisplay(totalSeconds);
      updateProgressBar(totalSeconds);
    }
  }

  function showGainAnimation() {
    const popup = document.createElement("div");
    popup.className = "gain-popup";
    popup.textContent = "+1";
    gainContainer.appendChild(popup);
    setTimeout(() => popup.remove(), ANIMATION_DURATION);
  }

  function tick() {
    if (!isRunning) return;
    const now = performance.now();
    const remaining = Math.max(0, Math.round((endTime - now) / 1000));

    if (remaining === 0) {
      isRunning = false;
      playBtn.src = "PLAY.png";
      flameLogo.classList.remove("active");
      return;
    }

    // Gain toutes les X secondes
    if (now - lastGainTime >= GAIN_INTERVAL_SEC * 1000) {
      fPoints++;
      localStorage.setItem(LOCALSTORAGE_KEY, fPoints);
      fPointsDisplay.innerHTML = formatPoints(fPoints);
      showGainAnimation();
      lastGainTime = now;
    }

    updateTimerDisplay(remaining);
    updateProgressBar(remaining);
    requestAnimationFrame(tick);
  }

  minutesInput.addEventListener('change', () => {
    isRunning = false;
    playBtn.src = "PLAY.png";
    flameLogo.classList.remove("active");
    resetTimerToBoxValue();
  });

  playBtn.addEventListener('click', () => {
    if (!isRunning) {
      if (totalSeconds === 0) resetTimerToBoxValue();
      endTime = performance.now() + (totalSeconds * 1000);
      lastGainTime = performance.now();
      isRunning = true;
      playBtn.src = "PAUSE.png";
      flameLogo.classList.add("active");
      requestAnimationFrame(tick);
    } else {
      isRunning = false;
      playBtn.src = "PLAY.png";
      flameLogo.classList.remove("active");
    }
  });

  stopBtn.addEventListener('click', () => {
    isRunning = false;
    playBtn.src = "PLAY.png";
    flameLogo.classList.remove("active");
    resetTimerToBoxValue();
  });

  resetTimerToBoxValue();
</script>

</body>
</html>
