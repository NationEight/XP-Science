<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pomodoro Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: 'JetBrains Mono', monospace;
      background-color: #1a1a1a;
      color: white;
      font-weight: 700;
    }

    .container {
      width: 100%;
      max-width: 600px;
    }

    .controls {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
      line-height: 1;
    }

    .left-controls {
      width: 60px;
    }

    .left-controls span {
      font-size: 18px;
      display: block;
      margin-bottom: 6px;
      cursor: pointer;
    }

    .center {
      flex: 1;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      position: relative;
    }

    .time {
      font-size: 26px;
      display: flex;
      align-items: flex-start;
    }

    .milliseconds {
      font-size: 10px;
      margin-left: 4px;
      margin-top: 2px;
    }

    .bar-container {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-top: -4px;
    }

    .side-button {
      font-size: 16px;
      margin: 0 4px;
      font-weight: bold;
      cursor: pointer;
    }

    .bar {
      display: flex;
      height: 20px;
      flex-wrap: nowrap;
    }

    .segment {
      width: 3px;
      margin: 0 1px;
      background-color: #444;
      transition: background-color 0.2s;
    }

    .segment.filled {
      background-color: white;
    }

    .segment.last {
      background-color: #00f9e9;
      box-shadow: 0 0 5px #00f9e9;
    }

    .spacer {
      width: 40px;
      display: inline-block;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="controls">
      <div class="left-controls">
        <span id="play-pause" onclick="toggleTimer()">▶</span>
        <span onclick="resetTimer()">⭯</span>
      </div>
      <div class="center">
        <div class="time" id="time-display">25:00<span class="milliseconds" id="milliseconds">00</span></div>
      </div>
    </div>
    <div class="bar-container">
      <span class="side-button" onclick="decreaseTime()">-</span>
      <div class="bar" id="bar"></div>
      <span class="side-button" onclick="increaseTime()">+</span>
    </div>
  </div>

  <script>
    const totalBars = 80;
    const maxTime = 60; // minutes
    let time = 25 * 60;
    let remaining = time;
    let interval = null;
    let running = false;

    const timeDisplay = document.getElementById('time-display');
    const millisDisplay = document.getElementById('milliseconds');
    const bar = document.getElementById('bar');
    const playPauseBtn = document.getElementById('play-pause');

    function formatTime(sec) {
      const m = String(Math.floor(sec / 60)).padStart(2, '0');
      const s = String(sec % 60).padStart(2, '0');
      return `${m}:${s}`;
    }

    function renderBar() {
      bar.innerHTML = '';
      const fillCount = Math.round((remaining / (maxTime * 60)) * totalBars);
      for (let i = 0; i < totalBars; i++) {
        const segment = document.createElement('div');
        segment.classList.add('segment');
        if (i < fillCount - 1) segment.classList.add('filled');
        else if (i === fillCount - 1) segment.classList.add('last');
        bar.appendChild(segment);
      }
    }

    function updateDisplay() {
      timeDisplay.innerHTML = `${formatTime(remaining)}<span class="milliseconds" id="milliseconds">${String(Math.floor(Math.random()*90)+10)}</span>`;
      renderBar();
    }

    function toggleTimer() {
      if (running) {
        clearInterval(interval);
        playPauseBtn.innerText = '▶';
      } else {
        interval = setInterval(() => {
          if (remaining > 0) {
            remaining--;
            updateDisplay();
          } else {
            clearInterval(interval);
            playPauseBtn.innerText = '▶';
            running = false;
          }
        }, 1000);
        playPauseBtn.innerText = '⏸';
      }
      running = !running;
    }

    function resetTimer() {
      clearInterval(interval);
      remaining = time;
      updateDisplay();
      running = false;
      playPauseBtn.innerText = '▶';
    }

    function increaseTime() {
      const next = time / 60 + 5;
      time = (next > maxTime) ? 5 * 60 : next * 60;
      remaining = time;
      updateDisplay();
    }

    function decreaseTime() {
      const prev = time / 60 - 5;
      time = (prev < 5) ? maxTime * 60 : prev * 60;
      remaining = time;
      updateDisplay();
    }

    // Init
    updateDisplay();
  </script>
</body>
</html>
