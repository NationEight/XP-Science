<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #191919;
      font-family: 'JetBrains Mono', monospace;
      color: white;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 8px;
      box-sizing: border-box;
      width: 100%;
      height: 100%;
    }

    .top-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 2px;
    }

    .button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 20px;
      font-weight: bold;
      font-family: 'JetBrains Mono', monospace;
      padding: 0 4px;
    }

    .button:hover {
      transform: scale(1.1);
    }

    .time-display {
      font-size: 40px;
      font-weight: bold;
      display: flex;
      align-items: flex-start;
      line-height: 1;
    }

    #ms {
      font-size: 14px;
      margin-left: 4px;
      transform: translateY(5px);
      opacity: 0.7;
    }

    .middle-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 4px;
      width: 100%;
    }

    .progress-bar {
      white-space: nowrap;
      overflow: hidden;
      font-size: 20px;
      line-height: 0.8;
      display: flex;
      justify-content: center;
      flex-grow: 1;
    }

    .bar-segment {
      font-weight: bold;
      display: inline-block;
    }

    .filled {
      color: #ffffff;
    }

    .last-filled {
      color: #00f9e9;
      text-shadow: 0 0 4px #00f9e9, 0 0 8px #00f9e9;
    }

    .empty {
      color: #2b2b2b;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Ligne sup√©rieure -->
    <div class="top-row">
      <button class="button" id="playPauseBtn" onclick="togglePlay()">‚èµ</button>
      <button class="button" onclick="resetTimer()">‚≠Ø</button>
      <div class="time-display">
        <span id="mainTime">25:00</span>
        <span id="ms">00</span>
      </div>
    </div>

    <!-- Ligne inf√©rieure -->
    <div class="middle-row">
      <button class="button" onclick="adjustTime(-5)">‚àí</button>
      <div class="progress-bar" id="progressBar"></div>
      <button class="button" onclick="adjustTime(5)">Ôºã</button>
    </div>
  </div>

  <script>
    let defaultTime = 25 * 60;
    let currentTime = defaultTime;
    let isRunning = false;
    let interval;
    let msFake = 0;
    const maxTime = 60 * 60;
    const minTime = 5 * 60;
    const barsTotal = 100;
    const barChar = 'ë™õ';

    const timeEl = document.getElementById('mainTime');
    const msEl = document.getElementById('ms');
    const progressBar = document.getElementById('progressBar');
    const playPauseBtn = document.getElementById('playPauseBtn');

    function updateTimeDisplay(ms = 0) {
      const min = Math.floor(currentTime / 60).toString().padStart(2, '0');
      const sec = (currentTime % 60).toString().padStart(2, '0');
      const msVal = ms.toString().padStart(2, '0');
      timeEl.textContent = `${min}:${sec}`;
      msEl.textContent = msVal;
    }

    function updateProgressBar() {
      progressBar.innerHTML = '';
      const fillRatio = currentTime / maxTime;
      const filledBars = Math.floor(fillRatio * barsTotal);

      for (let i = 0; i < barsTotal; i++) {
        const span = document.createElement('span');
        span.classList.add('bar-segment');

        if (i < filledBars) {
          span.classList.add(i === filledBars - 1 ? 'last-filled' : 'filled');
        } else {
          span.classList.add('empty');
        }

        span.textContent = barChar;
        progressBar.appendChild(span);
      }
    }

    function adjustTime(min) {
      if (isRunning) return;
      let newTime = defaultTime + min * 60;

      if (newTime > maxTime) {
        newTime = minTime;
      } else if (newTime < minTime) {
        newTime = maxTime;
      }

      defaultTime = newTime;
      currentTime = newTime;
      updateTimeDisplay();
      updateProgressBar();
    }

    function togglePlay() {
      if (!isRunning) {
        startTimer();
        playPauseBtn.textContent = '‚è∏Ô∏é';
      } else {
        pauseTimer();
        playPauseBtn.textContent = '‚èµ';
      }
    }

    function startTimer() {
      if (currentTime <= 0) return;
      isRunning = true;
      msFake = 0;

      interval = setInterval(() => {
        if (currentTime <= 0) {
          clearInterval(interval);
          isRunning = false;
          playPauseBtn.textContent = '‚èµ';
          updateTimeDisplay(0);
          return;
        }

        currentTime--;
        updateTimeDisplay(msFake);
        updateProgressBar();
        msFake = (msFake + 1) % 100;
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(interval);
      isRunning = false;
    }

    function resetTimer() {
      pauseTimer();
      currentTime = defaultTime;
      updateTimeDisplay(0);
      updateProgressBar();
      playPauseBtn.textContent = '‚èµ';
    }

    // Initialisation
    updateTimeDisplay();
    updateProgressBar();
  </script>

</body>
</html>
