<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Notion</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #191919;
      color: white;
      font-family: 'JetBrains Mono', monospace;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .top-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      margin-bottom: 8px;
      font-size: 2.5vw;
    }

    #time {
      font-size: 4vw;
      font-weight: bold;
      display: flex;
      align-items: flex-end;
      gap: 5px;
    }

    #ms {
      font-size: 1vw;
      line-height: 1;
      opacity: 0.7;
    }

    .button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 2.5vw;
      font-family: 'JetBrains Mono', monospace;
      transition: transform 0.1s;
    }

    .button:hover {
      transform: scale(1.2);
    }

    .progress-bar {
      white-space: nowrap;
      overflow: hidden;
      font-size: 2.5vw;
      line-height: 1;
      width: 90vw;
      display: flex;
      justify-content: center;
      flex-wrap: nowrap;
    }

    .bar-segment {
      font-weight: bold;
      display: inline-block;
    }

    .filled {
      color: #ffffff;
    }

    .last-filled {
      color: #00f9e9;
      text-shadow: 0 0 6px #00f9e9, 0 0 10px #00f9e9;
    }

    .empty {
      color: #2b2b2b;
    }
  </style>
</head>
<body>

  <div class="top-controls">
    <button class="button" onclick="adjustTime(-5)">-</button>
    <button class="button" id="playPauseBtn" onclick="togglePlay()">‚ñ∂Ô∏è</button>
    <button class="button" onclick="resetTimer()">‚≠Ø</button>
    <button class="button" onclick="adjustTime(5)">+</button>
  </div>

  <div id="time">
    <span id="mainTime">25:00</span><span id="ms">00</span>
  </div>

  <div class="progress-bar" id="progressBar"></div>

  <script>
    let defaultTime = 25 * 60;
    let currentTime = defaultTime;
    let isRunning = false;
    let interval;
    const maxTime = 60 * 60;
    const barsTotal = 100;
    const barChar = 'ë™õ';

    const timeEl = document.getElementById('mainTime');
    const msEl = document.getElementById('ms');
    const progressBar = document.getElementById('progressBar');
    const playPauseBtn = document.getElementById('playPauseBtn');

    function updateTimeDisplay(ms = 0) {
      const min = Math.floor(currentTime / 60).toString().padStart(2, '0');
      const sec = (currentTime % 60).toString().padStart(2, '0');
      const msVal = ms.toString().padStart(2, '0');
      timeEl.textContent = `${min}:${sec}`;
      msEl.textContent = msVal;
    }

    function updateProgressBar() {
      progressBar.innerHTML = '';
      const fillRatio = currentTime / maxTime;
      const filledBars = Math.floor(fillRatio * barsTotal);

      for (let i = 0; i < barsTotal; i++) {
        const span = document.createElement('span');
        span.classList.add('bar-segment');

        if (i < filledBars) {
          span.classList.add(i === filledBars - 1 ? 'last-filled' : 'filled');
        } else {
          span.classList.add('empty');
        }

        span.textContent = barChar;
        progressBar.appendChild(span);
      }
    }

    function adjustTime(min) {
      if (isRunning) return;
      let newTime = defaultTime + min * 60;

      if (newTime < 0) newTime = 0;
      if (newTime > maxTime) newTime = maxTime;

      defaultTime = newTime;
      currentTime = newTime;
      updateTimeDisplay();
      updateProgressBar();
    }

    function togglePlay() {
      if (!isRunning) {
        startTimer();
        playPauseBtn.textContent = '‚èØÔ∏è';
      } else {
        pauseTimer();
        playPauseBtn.textContent = '‚ñ∂Ô∏è';
      }
    }

    function startTimer() {
      if (currentTime <= 0) return;
      isRunning = true;
      let ms = 0;

      interval = setInterval(() => {
        if (currentTime <= 0) {
          clearInterval(interval);
          isRunning = false;
          playPauseBtn.textContent = '‚ñ∂Ô∏è';
          updateTimeDisplay(0);
          return;
        }

        ms += 10;
        if (ms >= 1000) {
          currentTime--;
          ms = 0;
        }

        updateTimeDisplay(Math.floor(ms / 10));
        updateProgressBar();
      }, 10);
    }

    function pauseTimer() {
      clearInterval(interval);
      isRunning = false;
    }

    function resetTimer() {
      pauseTimer();
      currentTime = defaultTime;
      updateTimeDisplay();
      updateProgressBar();
      playPauseBtn.textContent = '‚ñ∂Ô∏è';
    }

    // Initial
    updateTimeDisplay();
    updateProgressBar();
  </script>

</body>
</html>
