<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timer Widget</title>

  <style>
    body {
      background-color: #191919;
      font-family: monospace;
      margin: 0;
      padding: 20px;
    }

    .section {
      display: flex;
      align-items: center;
      gap: 6px;
      background-color: #191919;
      color: white;
      width: fit-content;
    }

    #display {
      font-size: 24px;
      color: cyan;
    }

    input[type="text"] {
      font-size: 10px;
      text-align: center;
      width: 35px;
      padding: 5px 2px;
      border: 1px solid gray;
      color: #2D2D32;
    }

    button {
      padding: 5px 10px;
      font-size: 14px;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .start {
      background-color: #8bc34a;
    }

    .stop {
      background-color: #c95945;
    }

    button:active {
      transform: scale(0.97);
    }
  </style>
</head>

<body>
  <section class="section">
    <div id="display">0:00</div>
    <input type="text" id="input" placeholder="MIN" />
    <input type="text" id="input2" placeholder="SEC" />
    <button class="start" onclick="start()">▶</button>
    <button class="stop" onclick="cancel()">∎</button>
  </section>

  <script>
    let timer = null;
    let totalSeconds = 0;

    function start() {
      let minutes = parseInt(document.getElementById("input").value);
      let seconds = parseInt(document.getElementById("input2").value);

      if (isNaN(minutes)) minutes = 0;
      if (isNaN(seconds)) seconds = 0;

      totalSeconds = minutes * 60 + seconds;

      if (totalSeconds <= 0) return;

      updateDisplay(totalSeconds);

      if (timer) clearInterval(timer);

      timer = setInterval(() => {
        totalSeconds--;

        if (totalSeconds < 0) {
          clearInterval(timer);
          beep();
          return;
        }

        updateDisplay(totalSeconds);
      }, 1000);
    }

    function updateDisplay(sec) {
      const m = Math.floor(sec / 60);
      const s = sec % 60;
      const sStr = s < 10 ? '0' + s : s;
      document.getElementById("display").textContent = `${m}:${sStr}`;
