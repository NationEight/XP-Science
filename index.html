<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minimal Timer</title>

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #191919;
      font-family: 'Press Start 2P', monospace;
      margin: 0;
      padding: 20px;
      color: cyan;
    }

    .timer-container {
      display: flex;
      align-items: center;
      gap: 6px;
      background-color: #191919;
      width: fit-content;
    }

    #display {
      font-size: 16px;
      min-width: 65px;
      text-align: center;
    }

    button {
      width: 32px;
      height: 32px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: #2c2c2c;
      color: white;
      cursor: pointer;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
      transition: background-color 0.1s;
    }

    button:hover {
      background-color: #3a3a3a;
    }

    button:active {
      transform: scale(0.96);
    }
  </style>
</head>
<body>

  <div class="timer-container">
    <div id="display">00:00</div>
    <button onclick="decrease()">-</button>
    <button onclick="increase()">+</button>
    <button onclick="start()">▶</button>
    <button onclick="stop()">∎</button>
  </div>

  <script>
    let totalSeconds = 0;
    let interval = null;
    let endTime = null;

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
    }

    function updateDisplay() {
      const now = Date.now();
      const remaining = Math.max(0, Math.floor((endTime - now) / 1000));
      document.getElementById('display').textContent = formatTime(remaining);

      if (remaining <= 0) {
        clearInterval(interval);
        interval = null;
        beep();
      }
    }

    function increase() {
      if (interval) return; // bloquer pendant exécution
      totalSeconds += 60;
      document.getElementById('display').textContent = formatTime(totalSeconds);
    }

    function decrease() {
      if (interval) return;
      totalSeconds = Math.max(0, totalSeconds - 60);
      document.getElementById('display').textContent = formatTime(totalSeconds);
    }

    function start() {
      if (totalSeconds <= 0 || interval) return;
      endTime = Date.now() + totalSeconds * 1000;
      interval = setInterval(updateDisplay, 250);
    }

    function stop() {
      clearInterval(interval);
      interval = null;
      totalSeconds = 0;
      document.getElementById('display').textContent = formatTime(0);
    }

    function beep() {
      const sound = new Audio('https://www.soundjay.com/button/beep-07.wav');
      sound.play();
    }
  </script>

</body>
</html>
