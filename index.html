<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Timer Compact Final</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #191919;
      color: white;
      font-family: 'JetBrains_Mono', monospace; /* Changer la police ici */
      margin: 0;
      padding: 0px 0px; /* Marges g√©n√©rales */
    }

    .progress-bar {
      font-family: 'Courier New', monospace;
      font-size: 20px;
      height: 25px; /* Hauteur de la barre */
      margin-bottom: 4px; /* Espace entre barre et timer */
      line-height: 1;
      white-space: nowrap;
      overflow: hidden;
    }

    .bar-segment {
      display: inline-block;
    }

    .filled {
      color: white;
    }

    .first-filled {
      color: limegreen;
    }

    .last-filled {
      color: red;
    }

    .empty {
      color: #2b2b2b;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 4px; /* Ajuster espace entre les boutons */
      font-size: 16px;
    }

    .left-controls, .right-controls {
      display: flex;
      align-items: center;
      gap: 4px; /* Ajuster espace entre les boutons */
    }

    .timer-button {
      width: 24px;
      height: 24px;
      font-size: 14px;
      background-color: #2c2c2c;
      border: none;
      border-radius: 6px;
      box-shadow: 1px 1px 2px rgba(0,0,0,0.4);
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .timer-button:hover {
      background-color: blue; /* Couleur au survol */
    }

    #time {
      min-width: 50px;
      text-align: right;
    }
  </style>
</head>
<body>

  <!-- Barre de progression en haut -->
  <div class="progress-bar" id="progressBar"></div>

  <div class="top-row">
    <div class="left-controls">
      <div id="time">25:00</div>
      <button class="timer-button" onclick="adjustTime(5)">+</button>
      <button class="timer-button" onclick="adjustTime(-5)">-</button>
    </div>
    <div class="right-controls">
      <button class="timer-button" onclick="startTimer()">‚ñ∏</button>
      <button class="timer-button" onclick="pauseTimer()">‚è∏</button>
      <button class="timer-button" onclick="resetTimer()">‚ñ™</button>
    </div>
  </div>

  <script>
    let defaultTime = 25 * 60;
    let currentTime = defaultTime;
    let isRunning = false;
    let interval;
    const barsTotal = 35; // Nombre total de barres
    const barChar = 'ë™õ'; // Caract√®re de la barre de progression

    const timeEl = document.getElementById('time');
    const progressBar = document.getElementById('progressBar');

    function updateTimeDisplay() {
      const min = Math.floor(currentTime / 60).toString().padStart(2, '0');
      const sec = (currentTime % 60).toString().padStart(2, '0');
      timeEl.textContent = `${min}:${sec}`;
    }

    function updateProgressBar() {
      progressBar.innerHTML = '';
      const total = defaultTime || 1;
      const progress = total - currentTime;
      const filledBars = currentTime === 0 ? 0 : Math.floor(progress / total * barsTotal);

      for (let i = 0; i < barsTotal; i++) {
      const span = document.createElement('span');
      span.classList.add('bar-segment');

      if (i < filledBars) {
      if (filledBars === 1 && i === 0) {
      span.classList.add('first-filled');
    } else if (i === filledBars - 1) {
      span.classList.add('last-filled');
    } else {
      span.classList.add('filled');
    }
  }   else {
      span.classList.add('empty');
    }

      span.textContent = barChar;
      progressBar.appendChild(span);
    }

    }

    function adjustTime(min) {
      if (isRunning) return;
      let newTime = defaultTime + min * 60;

      if (newTime < 0) {
        defaultTime = 60 * 60;
      } else if (newTime > 60 * 60) {
        defaultTime = 0;
      } else {
        defaultTime = newTime;
      }

      currentTime = defaultTime;
      updateTimeDisplay();
      updateProgressBar();
    }

    function startTimer() {
      if (isRunning || currentTime <= 0) return;
      isRunning = true;
      interval = setInterval(() => {
        if (currentTime > 0) {
          currentTime--;
          updateTimeDisplay();
          updateProgressBar();
        } else {
          clearInterval(interval);
          isRunning = false;
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(interval);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(interval);
      isRunning = false;
      currentTime = defaultTime;
      updateTimeDisplay();
      updateProgressBar();
    }

    // Init
    updateTimeDisplay();
    updateProgressBar();
  </script>

</body>
</html>
