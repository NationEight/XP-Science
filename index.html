<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Pomodoro Widget</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200;400&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    background-color: #191919;
    font-family: 'JetBrains Mono', monospace;
    color: white;
    font-size: 16px;
  }

  .container {
    width: 320px;
    padding: 8px;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  /* === Couleur barre de progression === */
  .progress-bar {
    display: flex;
    align-items: center;
    background-color: #323232;
    height: 28px;
    position: relative;
    overflow: hidden;
  }
  .progress-fill {
    background-color: #00f5a9; /* ← Couleur de la barre */
    height: 100%;
    width: 39%;
    box-shadow: 0 0 5px #00f5a9; /* ← Effet néon */
    transition: width 0.3s linear;
  }
  .progress-text {
    position: absolute;
    left: 6px;
    color: #191919;
    font-weight: 200;
  }
  .progress-text strong {
    font-weight: 700; /* ← Gras sur les chiffres du % */
  }

  /* Bloc Timer + Flamme */
  .timer-flame-block {
    background-color: #00f5a9; /* ← Couleur fond turquoise bloc Timer + Flamme */
    box-shadow: 0 0 5px #00f5a9; /* ← Effet néon */
    padding: 6px;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  /* Ligne 2 - Boutons + Timer */
  .controls {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .btn-group {
    display: flex;
    gap: 4px; /* ← Espace entre boutons */
  }
  .img-btn {
    width: 23px;  /* ← Taille bouton (changer ici) */
    height: 23px; /* ← Taille bouton (changer ici) */
    cursor: pointer;
    transition: transform 0.2s;
  }
  .img-btn:hover {
    transform: scale(1.13); /* ← Effet grossissement */
  }
  .timer {
    color: #191919;
    font-weight: 200;
    font-size: 18px; /* ← Taille police timer */
  }
  .timer strong {
    font-weight: 700; /* ← Gras sur les chiffres */
  }

  /* Ligne 3 - Flamme à gauche et cagnotte à droite */
  .score {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .flame {
    font-size: 18px;
    text-shadow: 0 0 5px #00f5a9; /* ← Effet néon flamme */
  }
  .f-points {
    font-size: 18px; /* ← Taille police cagnotte */
    font-weight: 700; /* ← Cagnotte en gras */
    color: #c500e7; /* ← Couleur cagnotte */
  }
  .f-points span {
    font-weight: 400; /* ← Zéros non gras */
  }
</style>
</head>
<body>

<div class="container">

  <!-- Ligne 1 -->
  <div class="progress-bar">
    <div class="progress-fill"></div>
    <div class="progress-text"><strong>39</strong>%</div>
  </div>

  <!-- Bloc Timer + Flamme -->
  <div class="timer-flame-block">
    
    <!-- Ligne 2 -->
    <div class="controls">
      <div class="btn-group">
        <img src="PLAY.png" alt="Play" class="img-btn">
        <img src="STOP.png" alt="Stop" class="img-btn">
      </div>
      <div class="timer">
        <strong>7</strong>h<strong>15</strong>m<strong>46</strong>s
      </div>
    </div>

    <!-- Ligne 3 -->
    <div class="score">
      <div class="flame">⽕</div>
      <div class="f-points"><span>00000000000000</span>F°</div>
    </div>

  </div>

</div>

</body>
</html>
