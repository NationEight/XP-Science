<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Widget</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #191919;
      font-family: 'JetBrains Mono', monospace;
      color: white;
    }

    .widget {
      width: 600px;
      height: 160px;
      padding: 0;
      display: grid;
      grid-template-columns: auto 1fr auto;
      grid-template-rows: auto auto;
      align-items: center;
      justify-items: center;
      position: relative;
      box-sizing: border-box;
      overflow: hidden;
    }

    /* --- TOP LEFT BUTTONS --- */
    .controls {
      grid-row: 1;
      grid-column: 1;
      display: flex;
      flex-direction: row;
      gap: 10px;
      align-items: center;
      justify-content: flex-start;
      padding-left: 10px;
    }

    .button {
      background: none;
      border: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      font-family: 'JetBrains Mono', monospace;
      cursor: pointer;
      padding: 0;
    }

    /* --- TIMER CENTER --- */
    .time-display {
      grid-row: 1;
      grid-column: 2 / 3;
      font-size: 26px;
      font-weight: bold;
      text-align: center;
      position: relative;
      margin-bottom: 5px;
    }

    #ms {
      font-size: 12px;
      margin-left: 4px;
      vertical-align: top;
      opacity: 0.7;
    }

    /* --- PROGRESS BAR SECTION --- */
    .bar-wrapper {
      grid-column: 1 / 4;
      grid-row: 2;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
    }

    .progress-bar {
      font-size: 16px;
      display: flex;
      white-space: nowrap;
      overflow: hidden;
      line-height: 0.8;
      flex-grow: 1;
      justify-content: center;
    }

    .bar-segment {
      font-weight: bold;
      display: inline-block;
    }

    .filled {
      color: #ffffff;
    }

    .last-filled {
      color: #00f9e9;
      text-shadow: 0 0 3px #00f9e9, 0 0 6px #00f9e9;
    }

    .empty {
      color: #2b2b2b;
    }

  </style>
</head>
<body>

  <div class="widget">
    <!-- Controls -->
    <div class="controls">
      <button class="button" id="playPauseBtn" onclick="togglePlay()">▶</button>
      <button class="button" onclick="resetTimer()">⭯</button>
    </div>

    <!-- Timer -->
    <div class="time-display">
      <span id="mainTime">25:00</span>
      <span id="ms">00</span>
    </div>

    <!-- Progress + + / - -->
    <div class="bar-wrapper">
      <button class="button" onclick="adjustTime(-5)">−</button>
      <div class="progress-bar" id="progressBar"></div>
      <button class="button" onclick="adjustTime(5)">＋</button>
    </div>
  </div>

  <script>
    let defaultTime = 25 * 60;
    let currentTime = defaultTime;
    let isRunning = false;
    let interval, msInterval;
    const maxTime = 60 * 60;
    const minTime = 5 * 60;
    const barsTotal = 60;
    const barChar = '𑪛';

    const timeEl = document.getElementById('mainTime');
    const msEl = document.getElementById('ms');
    const progressBar = document.getElementById('progressBar');
    const playPauseBtn = document.getElementById('playPauseBtn');

    function updateTimeDisplay() {
      const min = Math.floor(currentTime / 60).toString().padStart(2, '0');
      const sec = (currentTime % 60).toString().padStart(2, '0');
      timeEl.textContent = `${min}:${sec}`;
    }

    function simulateMilliseconds() {
      if (msInterval) clearInterval(msInterval);
      msInterval = setInterval(() => {
        msEl.textContent = Math.floor(Math.random() * 100).toString().padStart(2, '0');
      }, 100); // un peu plus lent
    }

    function stopMilliseconds() {
      clearInterval(msInterval);
      msEl.textContent = "00";
    }

    function updateProgressBar() {
      progressBar.innerHTML = '';
      const fillRatio = currentTime / maxTime;
      const filledBars = Math.floor(fillRatio * barsTotal);

      for (let i = 0; i < barsTotal; i++) {
        const span = document.createElement('span');
        span.classList.add('bar-segment');

        if (i < filledBars) {
          span.classList.add(i === filledBars - 1 ? 'last-filled' : 'filled');
        } else {
          span.classList.add('empty');
        }

        span.textContent = barChar;
        progressBar.appendChild(span);
      }
    }

    function adjustTime(min) {
      if (isRunning) return;
      let newTime = defaultTime + min * 60;

      if (newTime > maxTime) {
        newTime = minTime;
      } else if (newTime < minTime) {
        newTime = maxTime;
      }

      defaultTime = newTime;
      currentTime = newTime;
      updateTimeDisplay();
      updateProgressBar();
    }

    function togglePlay() {
      if (!isRunning) {
        startTimer();
        playPauseBtn.textContent = '⏸︎';
      } else {
        pauseTimer();
        playPauseBtn.textContent = '▶';
      }
    }

    function startTimer() {
      if (currentTime <= 0) return;
      isRunning = true;
      simulateMilliseconds();

      interval = setInterval(() => {
        if (currentTime <= 0) {
          clearInterval(interval);
          stopMilliseconds();
          isRunning = false;
          playPauseBtn.textContent = '▶';
          updateTimeDisplay();
          return;
        }

        currentTime--;
        updateTimeDisplay();
        updateProgressBar();
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(interval);
      stopMilliseconds();
      isRunning = false;
    }

    function resetTimer() {
      pauseTimer();
      currentTime = defaultTime;
      updateTimeDisplay();
      updateProgressBar();
      playPauseBtn.textContent = '▶';
    }

    // Init
    updateTimeDisplay();
    updateProgressBar();
  </script>

</body>
</html>
