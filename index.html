<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Timer Widget</title>

  <style>
    body {
      background-color: #191919;
      font-family: monospace;
      margin: 0;
      padding: 20px;
    }

    .section {
      display: flex;
      align-items: center;
      gap: 6px;
      background-color: #191919;
      color: white;
      width: fit-content;
    }

    #display {
      font-size: 24px;
      color: cyan;
      min-width: 50px;
    }

    input[type="text"] {
      font-size: 10px;
      text-align: center;
      width: 35px;
      padding: 5px 2px;
      border: 1px solid gray;
      color: #2D2D32;
    }

    button {
      padding: 5px 10px;
      font-size: 14px;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .start {
      background-color: #8bc34a;
    }

    .stop {
      background-color: #c95945;
    }

    button:active {
      transform: scale(0.97);
    }
  </style>
</head>

<body>
  <section class="section">
    <div id="display">0:00</div>
    <input type="text" id="input" placeholder="MIN" />
    <input type="text" id="input2" placeholder="SEC" />
    <button class="start" onclick="start()">▶</button>
    <button class="stop" onclick="cancel()">∎</button>
  </section>

  <script>
    let timer = null;
    let endTime = null;

    function start() {
      let minutes = parseInt(document.getElementById("input").value, 10);
      let seconds = parseInt(document.getElementById("input2").value, 10);

      if (isNaN(minutes)) minutes = 0;
      if (isNaN(seconds)) seconds = 0;

      const totalSeconds = minutes * 60 + seconds;

      if (totalSeconds <= 0) return;

      endTime = Date.now() + totalSeconds * 1000;

      updateDisplay(); // call immediately
      clearInterval(timer);
      timer = setInterval(updateDisplay, 200); // check every 200ms for accuracy
    }

    function updateDisplay() {
      const now = Date.now();
      const remaining = Math.max(0, Math.floor((endTime - now) / 1000));

      const mins = Math.floor(remaining / 60);
      const secs = remaining % 60;
      const formattedSecs = secs < 10 ? '0' + secs : secs;

      document.getElementById("display").textContent = `${mins}:${formattedSecs}`;

      if (remaining <= 0) {
        clearInterval(timer);
        beep();
      }
    }

    function cancel() {
      clearInterval(timer);
      document.getElementById("display").textContent = "0:00";
    }

    function beep() {
      const snd = new Audio("https://www.soundjay.com/button/beep-07.wav");
      snd.play();
    }
  </script>
</body>
</html>
