<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Pomodoro Widget</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200;400&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    background-color: #191919;
    font-family: 'JetBrains Mono', monospace;
    color: white;
    font-size: 16px;
  }

  .container {
    width: 320px;
    padding: 8px;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  /* === Couleur barre de progression === */
  .progress-bar {
    display: flex;
    align-items: center;
    background-color: #323232;
    height: 28px;
    position: relative;
    overflow: hidden;
  }
  .progress-fill {
    background-color: #00f5a9;
    height: 100%;
    width: 0%;
    box-shadow: 0 0 5px #00f5a9;
    transition: width 0.3s linear;
  }
  .progress-text {
    position: absolute;
    left: 6px;
    color: #191919;
    font-weight: 200;
  }
  .progress-text strong {
    font-weight: 700;
  }

  /* Bloc Timer + Flamme */
  .timer-flame-block {
    background-color: #00f5a9;
    box-shadow: 0 0 5px #00f5a9;
    padding: 6px;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  /* Ligne 2 - Boutons + Timer */
  .controls {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .btn-group {
    display: flex;
    gap: 4px;
  }
  .img-btn {
    width: 23px;
    height: 23px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .img-btn:hover {
    transform: scale(1.13);
  }

  .timer-wrapper {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .minutes-input {
    width: 40px;
    font-size: 14px;
    font-family: 'JetBrains Mono', monospace;
    padding: 2px;
    text-align: right;
    border: none;
    outline: none;
    background-color: #191919;
    color: #191919;
    font-weight: 700;
    background-color: #00f5a9;
    box-shadow: 0 0 3px #00f5a9;
  }

  .timer {
    color: #191919;
    font-weight: 200;
    font-size: 18px;
  }
  .timer strong {
    font-weight: 700;
  }

  /* Ligne 3 - Flamme √† gauche et cagnotte √† droite */
  .score {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .flame {
    font-size: 18px;
    text-shadow: 0 0 5px #00f5a9;
  }
  .f-points {
    font-size: 18px;
    font-weight: 700;
    color: #c500e7;
  }
  .f-points span {
    font-weight: 400;
    opacity: 0.3;
  }
</style>
</head>
<body>

<div class="container">

  <!-- Ligne 1 -->
  <div class="progress-bar">
    <div class="progress-fill"></div>
    <div class="progress-text"><strong>0</strong>%</div>
  </div>

  <!-- Bloc Timer + Flamme -->
  <div class="timer-flame-block">
    
    <!-- Ligne 2 -->
    <div class="controls">
      <div class="btn-group">
        <img src="PLAY.png" alt="Play" class="img-btn" id="playBtn">
        <img src="STOP.png" alt="Stop" class="img-btn" id="stopBtn">
      </div>
      <div class="timer-wrapper">
        <input type="number" class="minutes-input" id="minutesInput" min="1" value="50">
        <div class="timer" id="timerDisplay">
          <strong>0</strong>h<strong>50</strong>m<strong>00</strong>s
        </div>
      </div>
    </div>

    <!-- Ligne 3 -->
    <div class="score">
      <div class="flame">ñ†Å</div>
      <div class="f-points"><span>00000000000000</span>F¬∞</div>
    </div>

  </div>

</div>

<script>
  let totalSeconds = 50 * 60; // 50 minutes par d√©faut
  let remainingSeconds = totalSeconds;
  let timerInterval = null;

  const timerDisplay = document.getElementById('timerDisplay');
  const minutesInput = document.getElementById('minutesInput');
  const progressFill = document.querySelector('.progress-fill');
  const progressText = document.querySelector('.progress-text');

  function updateTimerDisplay() {
    let hours = Math.floor(remainingSeconds / 3600);
    let minutes = Math.floor((remainingSeconds % 3600) / 60);
    let seconds = remainingSeconds % 60;
    timerDisplay.innerHTML = `<strong>${hours}</strong>h<strong>${minutes}</strong>m<strong>${seconds}</strong>s`;
  }

  function updateProgressBar() {
    let percent = ((totalSeconds - remainingSeconds) / totalSeconds) * 100;
    progressFill.style.width = percent + '%';
    progressText.innerHTML = `<strong>${Math.floor(percent)}</strong>%`;
  }

  minutesInput.addEventListener('change', () => {
    let mins = parseInt(minutesInput.value);
    if (mins > 0) {
      totalSeconds = mins * 60;
      remainingSeconds = totalSeconds;
      updateTimerDisplay();
      updateProgressBar();
    }
  });

  document.getElementById('playBtn').addEventListener('click', () => {
    if (timerInterval) return;
    timerInterval = setInterval(() => {
      if (remainingSeconds > 0) {
        remainingSeconds--;
        updateTimerDisplay();
        updateProgressBar();
      } else {
        clearInterval(timerInterval);
        timerInterval = null;
      }
    }, 1000);
  });

  document.getElementById('stopBtn').addEventListener('click', () => {
    clearInterval(timerInterval);
    timerInterval = null;
  });

  updateTimerDisplay();
</script>

</body>
</html>
