<style>
  body {
    background-color: #191919;
  }

  .section {
    background-color: #191919;
    padding: 2px;
    width: fit-content;
    display: flex;
    align-items: center; /* align verticalement */
    gap: 4px; /* espace entre les éléments */
    font-family: monospace;
  }

  #display {
    font-size: 20px;
    color: blue;
  }

  .section input {
    font-size: 8px;
    color: #2D2D32;
    text-align: center;
    border: 1px solid gray;
    width: 30px;
    padding: 5px 1px;
  }

  .buttons {
    display: flex;
    gap: 4px;
  }

  .buttons button {
    padding: 5px 10px;
    background-color: #d8d8d8;
    border: none;
    color: white;
    font-size: 15px;
    cursor: pointer;
    outline: none;
    transition: 0.1s;
  }

  .buttons button:active {
    box-shadow: 0 3px 3px -2px rgba(0, 0, 0, .1),
                0 3px 4px 0 rgba(0, 0, 0, .14),
                0 1px 8px 0 rgba(0, 0, 0, .12);
  }

  .buttons button:nth-child(1) {
    background-color: #8bc34a;
  }

  .buttons button:nth-child(2) {
    background-color: rgb(201, 89, 69);
  }
</style>

<body>
  <section class="section">
    <div id="display">0:00</div>
    <input type="text" id="input" name="input" placeholder="MIN">
    <input type="text" id="input2" name="input2" placeholder="SEC">
    <div class="buttons">
      <button onclick="start()">▶</button>
      <button onclick="cancel()">∎</button>
    </div>
  </section>
</body>
