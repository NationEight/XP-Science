<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Pomodoro Widget</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    background-color: #191919;
    font-family: 'JetBrains Mono', monospace;
    color: white;
    font-size: 16px;
  }

  .container {
    width: 320px; /* Largeur fixe pour widget Notion */
    padding: 8px;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  /* Ligne 1 - Barre de progression */
  .progress-bar {
    display: flex;
    align-items: center;
    background-color: #323232;
    height: 28px;
    position: relative;
    overflow: hidden;
  }
  .progress-fill {
    background-color: #00f5a9;
    height: 100%;
    width: 39%; /* Valeur statique pour dÃ©mo */
    box-shadow: 0 0 6px #00f5a9;
    transition: width 0.3s linear;
  }
  .progress-text {
    position: absolute;
    left: 6px;
    color: #191919;
    font-weight: 200;
  }

  /* Ligne 2 - Boutons + Timer */
  .controls {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .btn-group {
    display: flex;
    gap: 6px;
  }
  .img-btn {
    width: 28px;
    height: 28px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .img-btn:hover {
    transform: scale(1.1);
  }
  .timer {
    color: #191919;
    font-weight: 200;
  }
  .timer strong {
    font-weight: 400; /* chiffres plus gras */
  }

  /* Ligne 3 - Flamme + Score */
  .score {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 6px;
  }
  .flame {
    font-size: 18px;
    text-shadow: 0 0 6px #00f5a9;
  }
  .f-points {
    font-size: 14px;
    font-weight: 400;
    color: white;
  }
</style>
</head>
<body>

<div class="container">

  <!-- Ligne 1 -->
  <div class="progress-bar">
    <div class="progress-fill"></div>
    <div class="progress-text">39%</div>
  </div>

  <!-- Ligne 2 -->
  <div class="controls">
    <div class="btn-group">
      <img src="PLAY.png" alt="Play" class="img-btn">
      <img src="STOP.png" alt="Stop" class="img-btn">
    </div>
    <div class="timer">
      <strong>7</strong>h<strong>15</strong>m<strong>46</strong>s
    </div>
  </div>

  <!-- Ligne 3 -->
  <div class="score">
    <div class="flame">ðŸ”¥</div>
    <div class="f-points">875FÂ°</div>
  </div>

</div>

</body>
</html>
