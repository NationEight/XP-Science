<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Timer Compact</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #191919;
      color: white;
      font-family: 'Roboto Mono', monospace;
      margin: 0;
      padding: 4px;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 6px;
      font-size: 16px;
      margin-bottom: 2px; /* espace entre timer et barre */
    }

    .left-controls {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .right-controls {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .timer-button {
      width: 24px;
      height: 24px;
      font-size: 14px;
      background-color: #2c2c2c;
      border: none;
      border-radius: 6px;
      box-shadow: 1px 1px 2px rgba(0,0,0,0.4);
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .timer-button:hover {
      background-color: orange;
    }

    #time {
      min-width: 50px;
      text-align: right;
    }

    .progress-bar {
      display: flex;
      gap: 1px;
      width: 100%;
      height: 24px;
      font-family: 'Courier New', monospace;
    }

    .bar {
      flex: 1;
      background-color: #444;
    }

    .bar.filled {
      background-color: white;
    }

    .bar.last-filled {
      background-color: red;
    }

    .bar.empty {
      background-color: #2b2b2b;
    }
  </style>
</head>
<body>

  <div class="top-row">
    <div class="left-controls">
      <div id="time">25:00</div>
      <button class="timer-button" onclick="adjustTime(5)">+</button>
      <button class="timer-button" onclick="adjustTime(-5)">-</button>
    </div>
    <div class="right-controls">
      <button class="timer-button" onclick="startTimer()">▸</button>
      <button class="timer-button" onclick="pauseTimer()">⏸</button>
      <button class="timer-button" onclick="resetTimer()">▪</button>
    </div>
  </div>

  <div class="progress-bar" id="progress"></div>

  <script>
    let defaultTime = 25 * 60;
    let currentTime = defaultTime;
    let isRunning = false;
    let interval;

    const timeEl = document.getElementById('time');
    const progressEl = document.getElementById('progress');

    function updateTimeDisplay() {
      const min = Math.floor(currentTime / 60).toString().padStart(2, '0');
      const sec = (currentTime % 60).toString().padStart(2, '0');
      timeEl.textContent = `${min}:${sec}`;
    }

    function updateProgress() {
      progressEl.innerHTML = '';
      const total = defaultTime || 1;
      const progress = total - currentTime;
      const bars = 60;
      const filledBars = currentTime === 0 ? bars : Math.floor(progress / total * bars);

      for (let i = 0; i < bars; i++) {
        const bar = document.createElement('div');
        bar.classList.add('bar');
        if (i < filledBars) {
          bar.classList.add('filled');
        }
        if (i === filledBars - 1 && filledBars > 0) {
          bar.classList.add('last-filled');
        }
        progressEl.appendChild(bar);
      }
    }

    function adjustTime(min) {
      if (isRunning) return;
      let newTime = defaultTime + min * 60;

      if (newTime < 0) {
        defaultTime = 60 * 60;
      } else if (newTime > 60 * 60) {
        defaultTime = 0;
      } else {
        defaultTime = newTime;
      }

      currentTime = defaultTime;
      updateTimeDisplay();
      updateProgress();
    }

    function startTimer() {
      if (isRunning || currentTime <= 0) return;
      isRunning = true;
      interval = setInterval(() => {
        if (currentTime > 0) {
          currentTime--;
          updateTimeDisplay();
          updateProgress();
        } else {
          clearInterval(interval);
          isRunning = false;
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(interval);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(interval);
      isRunning = false;
      currentTime = defaultTime;
      updateTimeDisplay();
      updateProgress();
    }

    // Init
    updateTimeDisplay();
    updateProgress();
  </script>

</body>
</html>
