<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Compact Timer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #191919;
      font-family: 'Roboto Mono', monospace;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: start;
      padding: 10px;
    }

    .timer-container {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 6px;
      font-size: 18px;
    }

    .timer-button {
      width: 28px;
      height: 28px;
      font-size: 16px;
      background-color: #2c2c2c;
      border: none;
      border-radius: 6px;
      box-shadow: 1px 1px 2px rgba(0,0,0,0.4);
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .timer-button:hover {
      background-color: orange;
    }

    #time {
      min-width: 50px;
      text-align: right;
    }

    .progress-bar {
      display: flex;
      gap: 1px;
      width: 100%;
      max-width: 400px;
      height: 12px;
      margin-top: 2px;
    }

    .bar {
      flex: 1;
      background-color: #555;
    }

    .bar.filled {
      background-color: white;
    }

    .bar.last-filled {
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <div id="time">25:00</div>
    <button class="timer-button" onclick="adjustTime(5)">+</button>
    <button class="timer-button" onclick="adjustTime(-5)">-</button>
    <button class="timer-button" onclick="startTimer()">▸</button>
    <button class="timer-button" onclick="pauseTimer()">⏸</button>
    <button class="timer-button" onclick="resetTimer()">▪</button>
  </div>

  <div class="progress-bar" id="progress"></div>

  <script>
    let defaultTime = 25 * 60;
    let currentTime = defaultTime;
    let isRunning = false;
    let interval;

    const timeEl = document.getElementById('time');
    const progressEl = document.getElementById('progress');

    function updateTimeDisplay() {
      const min = Math.floor(currentTime / 60).toString().padStart(2, '0');
      const sec = (currentTime % 60).toString().padStart(2, '0');
      timeEl.textContent = `${min}:${sec}`;
    }

    function updateProgress() {
      progressEl.innerHTML = '';
      const total = defaultTime;
      const progress = total - currentTime;
      const bars = 60;
      const filledBars = Math.floor(progress / total * bars);
      for (let i = 0; i < bars; i++) {
        const bar = document.createElement('div');
        bar.classList.add('bar');
        if (i < filledBars - 1) bar.classList.add('filled');
        else if (i === filledBars - 1) bar.classList.add('last-filled');
        progressEl.appendChild(bar);
      }
    }

    function adjustTime(min) {
      if (isRunning) return;
      defaultTime = Math.min(60 * 60, Math.max(0, defaultTime + min * 60));
      currentTime = defaultTime;
      updateTimeDisplay();
      updateProgress();
    }

    function startTimer() {
      if (isRunning || currentTime <= 0) return;
      isRunning = true;
      interval = setInterval(() => {
        if (currentTime > 0) {
          currentTime--;
          updateTimeDisplay();
          updateProgress();
        } else {
          clearInterval(interval);
          isRunning = false;
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(interval);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(interval);
      isRunning = false;
      currentTime = defaultTime;
      updateTimeDisplay();
      updateProgress();
    }

    // Init
    updateTimeDisplay();
    updateProgress();
  </script>
</body>
</html>
