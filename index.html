<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Pomodoro Widget</title>
<!-- Police JetBrains Mono pour l'interface et Noto Sans JP pour le logo -->
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200;400&family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-main: #191919;
    --primary: #02e8a1;   /* Couleur principale (barres, bordures, minutes-box) */
    --accent: #db44fc;    /* Couleur points F¬∞ et flamme active */
    --accent-glow1: #e985ff; /* Glow interne */
    --accent-glow2: #e985ff; /* Glow externe */
    --text-light: #ffffff;   /* Texte clair */
    --text-dark: #191919;    /* Texte sombre */
    --logo-on: #db44fc;      /* Couleur logo quand timer ON */
    --logo-off: #ffffff;     /* Couleur logo quand timer OFF */
    --gain-color: #db44fc;   /* Couleur du +1 */
  }

  /* Light mode override (toggle via JS en ajoutant la classe "light-mode" sur body) */
  .light-mode {
    --bg-main: #ffffff;      /* ‚Üê couleur de fond en mode clair */
    --text-light: #191919;
    --logo-off: #191919;
  }

  body {
    margin: 0;
    background-color: var(--bg-main);
    font-family: 'JetBrains Mono', monospace;
    color: var(--text-light);
    font-size: 16px;
  }

  /* Container : largeur responsive pour s'adapter √† la zone d'int√©gration Notion.
     Tu peux r√©gler max-width si tu veux limiter la largeur par d√©faut */
  .container {
    width: 100%;          /* ‚Üê rend la largeur adaptative √† l'encadr√© Notion */
    max-width: 700px;     /* ‚Üê modifiable si tu veux un maximum fixe */
    padding: 8px;
    display: flex;
    flex-direction: column;
    gap: 6px;
    box-sizing: border-box;
  }

  /* === Barre de progression === */
  .progress-bar {
    display: flex;
    align-items: center;
    background-color: #323232;
    height: 28px;
    position: relative;
    overflow: hidden;
    width: 100%; /* prend toute la largeur de .container */
  }
  .progress-fill {
    background-color: var(--primary);
    height: 100%;
    width: 0%;
    box-shadow: 0 0 5px var(--primary);
    transition: width 0.12s linear; /* animation fluide et r√©active */
  }
  .progress-text {
    position: absolute;
    left: 6px;
    color: var(--text-dark);
    font-weight: 200;
  }
  .progress-text strong {
    font-weight: 700; /* ñ†Å Gras sur les chiffres du % (tu peux changer ici) */
  }

  /* === Bloc Timer + Flamme === */
  .timer-flame-block {
    background-color: var(--primary);
    box-shadow: 0 0 5px var(--primary);
    padding: 6px;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  /* Boutons + Timer */
  .controls {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .btn-group {
    display: flex;
    gap: 4px;
  }

  /* .img-btn utilis√© pour images ET bouton toggle (m√™me taille / hover) */
  .img-btn {
    width: 23px;            /* ‚Üê changer ici la taille des boutons */
    height: 23px;           /* ‚Üê changer ici la taille des boutons */
    cursor: pointer;
    transition: transform 0.18s ease, box-shadow 0.18s ease;
    background: none;
    border: none;
    padding: 0;
    display: inline-flex;
    align-items: center;
    justify-content: center;
  }
  .img-btn:hover {
    transform: scale(1.15); /* ‚Üê effet grossissement (changer ici) */
  }

  .timer-wrapper {
    display: flex;
    align-items: center;
    gap: 8px;
    flex: 1; /* permet d'utiliser tout l'espace central et donc d'ajuster la longueur */
    justify-content: flex-end; /* garde la timer √† droite sur la m√™me ligne que la barre */
  }

  .minutes-box {
    display: flex;
    align-items: center;
    background-color: var(--bg-main);
    border: 1px solid var(--primary);
    box-shadow: 0 0 3px var(--primary);
    padding: 0 6px;
    flex-shrink: 0;
  }
  .minutes-input {
    width: 46px;
    font-size: 16px; /* ñ†Å Taille des chiffres dans la box ‚Üí modifier ici (ex : 14px/16px/18px) */
    font-family: 'JetBrains Mono', monospace;
    text-align: center;
    border: none;
    outline: none;
    background: transparent;
    color: var(--primary);
    font-weight: 700;
  }
  .minutes-input::-webkit-outer-spin-button,
  .minutes-input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  .minutes-box span {
    color: var(--primary);
    font-weight: 400;
    margin-left: 6px;
  }

  .timer {
    color: var(--text-dark);
    font-weight: 200;
    font-size: 18px; /* ‚Üê Taille du timer (les num√©ros sont en gras via <strong>) */
  }
  .timer strong {
    font-weight: 700; /* ñ†Å Gras sur les num√©ros */
  }

  /* Flamme + Cagnotte */
  .score {
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
    width: 100%;
  }
  .flame {
    display: flex;
    align-items: center;
    font-size: 18px; /* Taille fixe ON/OFF */
    font-family: 'Noto Sans JP', sans-serif; /* Police pour Á•ûÁÅ´ */
    font-weight: bold;
    color: var(--logo-off);
    text-shadow: none;
    position: relative;
    will-change: transform, color, text-shadow;
    transition: color 0.25s ease, text-shadow 0.25s ease;
    margin-left: 2px; /* alignement gauche avec la barre */
  }
  .flame.active {
    /* l√©ger glow progressif (couleur contr√¥l√©e en :root) */
    color: var(--logo-on);
    text-shadow: 0 0 5px var(--accent-glow1), 0 0 12px var(--accent-glow2);
    /* pulse CSS minimis√© (n'affecte plus la taille globale) */
    animation: pulseFlame 1.6s ease-in-out infinite;
  }
  @keyframes pulseFlame {
    0%, 100% { transform: translateZ(0) scale3d(1,1,1); }
    50% { transform: translateZ(0) scale3d(1.015,1.015,1); }
  }

  .flame-count {
    display: none; /* valeur affich√©e seulement dans la cagnotte */
  }
  .f-points {
    font-size: 18px;
    font-weight: 700;
    color: var(--accent);
    white-space: nowrap; /* √©vite le wrapping */
  }
  .f-points span {
    font-weight: 400;
    opacity: 0.35; /* z√©ros plus discrets (opaques) ‚Äî changer ici si besoin */
  }

  /* Animation +1 : plus fluide, start plus haut, easing agr√©able */
  .gain-popup {
    position: absolute;
    left: 100%; /* sera repositionn√© via CSS transform sur la pop-in √† c√¥t√© de la flamme */
    top: 0;
    font-size: 15px;
    color: var(--gain-color);
    font-weight: 700;
    opacity: 0;
    transform-origin: left bottom;
    will-change: transform, opacity;
    animation: popFadeSmooth 1.4s cubic-bezier(0.22, 1, 0.36, 1) forwards;
    pointer-events: none;
  }
  @keyframes popFadeSmooth {
    0%   { opacity: 0; transform: translate3d(4px,0,0) scale(0.85) translateY(0); }
    12%  { opacity: 1; transform: translate3d(2px,-6px,0) scale(1.02) translateY(-6px); }
    55%  { opacity: 0.95; transform: translate3d(0px,-18px,0) scale(1.02) translateY(-18px); }
    100% { opacity: 0; transform: translate3d(-2px,-30px,0) scale(1.02) translateY(-30px); }
  }

  /* petit reset pour boutons et images */
  img.img-btn { display: block; }
  button.img-btn { color: inherit; background: transparent; border: none; }

</style>
</head>
<body>

<div class="container">

  <!-- Ligne 1 (progress bar) -->
  <div class="progress-bar">
    <div class="progress-fill" id="progressFill"></div>
    <div class="progress-text" id="progressText"><strong>0</strong>%</div>
  </div>

  <!-- Bloc Timer + Flamme -->
  <div class="timer-flame-block">
    <!-- Ligne 2 -->
    <div class="controls">
      <div class="btn-group">
        <img src="PLAY.png" alt="Play" class="img-btn" id="playBtn">
        <img src="STOP.png" alt="Stop" class="img-btn" id="stopBtn">
        <!-- Bouton bascule clair/sombre (pas d'image pour l'instant) -->
        <button id="bgBtn" class="img-btn" title="Mode clair/sombre">‚óë</button>
      </div>

      <div class="timer-wrapper">
        <div class="minutes-box">
          <input type="number" class="minutes-input" id="minutesInput" min="1" value="50">
          <span>m</span>
        </div>
        <div class="timer" id="timerDisplay">
          <strong>00</strong>h<strong>00</strong>m<strong>00</strong>s
        </div>
      </div>
    </div>

    <!-- Ligne 3 -->
    <div class="score">
      <div class="flame" id="flameLogo">
        ·öñ
        <div id="gainContainer" style="position:relative; margin-left:6px;"></div>
      </div>
      <div class="f-points" id="fPoints"></div>
    </div>
  </div>

</div>

<!-- Sonnerie (mettre NotionRingtone.mp3 dans le m√™me dossier) -->
<audio id="ringtone" src="NotionRingtone.mp3" preload="auto"></audio>

<script>
  /* =========================
     Param√®tres modifiables (ou garder ceux par d√©faut)
     - GAIN_INTERVAL_SEC : intervalle (s) pour le +1
     - MAX_POINTS : plafond de la cagnotte (18 chiffres)
     - ANIM_DURATION_POP : dur√©e interne du popup (contr√¥l√©e par CSS aussi)
     - minutes-input font-size : changer dans le CSS .minutes-input
     ========================= */
  const GAIN_INTERVAL_SEC = 10; // Intervalle de gain en secondes
  const MAX_POINTS = 999999999999999999; // 18 chiffres max
  const LOCALSTORAGE_KEY = "pomodoro_cagnotte"; // Cl√© stockage local

  // Variables temps / √©tat
  let totalSeconds = 0;          // dur√©e initiale (en s) pris depuis la box
  let remainingSeconds = 0;      // temps restant (en s, flottant)
  let isRunning = false;         // √©tat play/pause
  let lastTimestamp = null;      // utilis√© par requestAnimationFrame
  let gainTimer = 0;             // accumulateur pour +1
  let fPoints = parseInt(localStorage.getItem(LOCALSTORAGE_KEY) || "0", 10);

  // R√©f√©rences DOM
  const timerDisplay = document.getElementById('timerDisplay');
  const minutesInput = document.getElementById('minutesInput');
  const progressFill = document.getElementById('progressFill');
  const progressText = document.getElementById('progressText');
  const playBtn = document.getElementById('playBtn');
  const stopBtn = document.getElementById('stopBtn');
  const bgBtn = document.getElementById('bgBtn');
  const fPointsDisplay = document.getElementById('fPoints');
  const gainContainer = document.getElementById('gainContainer');
  const flameLogo = document.getElementById('flameLogo');
  const ringtone = document.getElementById('ringtone');

  // affichage initial de la cagnotte
  function formatPoints(value) {
    const str = String(value).padStart(18, "0"); // 18 chiffres affich√©s
    const firstNonZero = str.search(/[^0]/);
    // les z√©ros avant le premier non-zero sont moins opaques (span)
    return str.split("").map((digit, i) =>
      i < firstNonZero ? `<span>${digit}</span>` : digit
    ).join("") + "F¬∞";
  }
  fPointsDisplay.innerHTML = formatPoints(fPoints);

  // fonctions utiles
  function addPoints(amount) {
    if (!amount) return;
    fPoints = Math.min(fPoints + amount, MAX_POINTS);
    localStorage.setItem(LOCALSTORAGE_KEY, fPoints);
    fPointsDisplay.innerHTML = formatPoints(fPoints);
  }

  function showGainAnimation() {
    // popup ins√©r√© dans gainContainer (position relative) pour un placement stable
    const popup = document.createElement("div");
    popup.className = "gain-popup";
    popup.textContent = "+1";
    // positionnement ajust√© : on l'ajoute directement √† gainContainer (√† c√¥t√© de la flamme)
    gainContainer.appendChild(popup);
    // suppression apr√®s animation (dur√©e CSS ~1.4s)
    setTimeout(() => popup.remove(), 1500);
  }

  function updateTimerDisplay(sec) {
    sec = Math.max(0, Math.floor(sec));
    let hours = Math.floor(sec / 3600);
    let minutes = Math.floor((sec % 3600) / 60);
    let seconds = sec % 60;
    timerDisplay.innerHTML =
      `<strong>${String(hours).padStart(2,'0')}</strong>h` +
      `<strong>${String(minutes).padStart(2,'0')}</strong>m` +
      `<strong>${String(seconds).padStart(2,'0')}</strong>s`;
  }

  function updateProgressBar(remaining) {
    // targetPercent calcul√© sur base remainingSeconds (pas de lissage fragile)
    let targetPercent = totalSeconds > 0 ? ((totalSeconds - remaining) / totalSeconds) * 100 : 0;
    targetPercent = Math.max(0, Math.min(100, targetPercent));
    // On applique directement pour que la barre suive pr√©cis√©ment le temps restant
    progressFill.style.width = targetPercent + '%';
    progressText.innerHTML = `<strong>${Math.floor(targetPercent)}</strong>%`;
  }

  // reset / initialisation √† la valeur de la box (appel√© au chargement et sur STOP)
  function resetTimerToBoxValue() {
    const mins = parseInt(minutesInput.value, 10) || 0;
    totalSeconds = Math.max(0, mins * 60);
    remainingSeconds = totalSeconds;
    gainTimer = 0;
    lastTimestamp = null;
    updateTimerDisplay(remainingSeconds);
    updateProgressBar(remainingSeconds);
  }

  // TICK principal (ultra-stable) : utilise delta depuis lastTimestamp
  function tick(ts) {
    if (!isRunning) return;
    if (!lastTimestamp) lastTimestamp = ts;
    const delta = (ts - lastTimestamp) / 1000; // en secondes (float)
    lastTimestamp = ts;

    // d√©cr√©mente temps restant
    remainingSeconds -= delta;
    // accumulateur pour +1 pendant que le timer tourne
    gainTimer += delta;

    // si on d√©passe les intervalles de gain (ex: plusieurs gains √† la suite), on cumule
    if (gainTimer >= GAIN_INTERVAL_SEC) {
      const gains = Math.floor(gainTimer / GAIN_INTERVAL_SEC);
      gainTimer -= gains * GAIN_INTERVAL_SEC;
      addPoints(gains);
      for (let i = 0; i < gains; i++) showGainAnimation();
    }

    // fin du timer
    if (remainingSeconds <= 0) {
      remainingSeconds = 0;
      isRunning = false;
      lastTimestamp = null;
      flameLogo.classList.remove('active');
      playBtn.src = "PLAY.png"; // image de play (gard√©e comme avant)
      updateTimerDisplay(0);
      updateProgressBar(0);
      // joue la sonnerie si disponible (peut √™tre bloqu√© par navigateur si pas d'interaction)
      try { ringtone.currentTime = 0; ringtone.play().catch(()=>{}); } catch(e){}
      return;
    }

    // mise √† jour affichage
    updateTimerDisplay(remainingSeconds);
    updateProgressBar(remainingSeconds);

    requestAnimationFrame(tick);
  }

  /* =========================
     √âV√âNEMENTS
     - Important : la modification de la box (minutesInput) NE DOIT PAS arr√™ter le timer.
       On applique la nouvelle valeur uniquement si le timer est d√©j√† arr√™t√© (STOP ou jamais d√©marr√©).
       Si tu veux qu'une modification while running prenne effet, dis-le et j'ajoute un bouton "Appliquer".
     ========================= */

  // Quand l'utilisateur change la box : si le timer est arr√™t√©, on applique imm√©diatement.
  minutesInput.addEventListener('input', () => {
    // ñ†Å Ici tu peux ajuster la taille des chiffres dans la box -> .minutes-input { font-size: XXpx; }
    if (!isRunning) {
      resetTimerToBoxValue();
    } else {
      // si timer tourne, on ne fait rien (la nouvelle valeur prendra effet apr√®s STOP)
      // (on pourrait stocker la valeur pour l'appliquer au prochain STOP si tu veux)
    }
  });

  // Play / Pause
  playBtn.addEventListener('click', () => {
    if (!isRunning) {
      // d√©marrage : si remainingSeconds est vide (=0), on initialise depuis la box
      if (remainingSeconds <= 0) resetTimerToBoxValue();
      if (remainingSeconds <= 0) return; // rien √† faire si valeur invalide
      isRunning = true;
      lastTimestamp = null;
      playBtn.src = "PAUSE.png"; // remplace ic√¥ne si tu as PAUSE.png
      flameLogo.classList.add('active');
      requestAnimationFrame(tick);
    } else {
      // pause
      isRunning = false;
      playBtn.src = "PLAY.png";
      flameLogo.classList.remove('active');
      lastTimestamp = null;
      // note : on ne remet pas √† z√©ro gainTimer ; il garde le temps exc√©dentaire pour le prochain play
    }
  });

  // STOP : remet la dur√©e √† la valeur de la box et r√©initialise toute l'UI (barre √† 0 instantan√©ment)
  stopBtn.addEventListener('click', () => {
    isRunning = false;
    playBtn.src = "PLAY.png";
    flameLogo.classList.remove('active');
    // applique la valeur en box et remet tout √† z√©ro proprement
    resetTimerToBoxValue();
    // reset visuel imm√©diat
    progressFill.style.transition = 'none';       // d√©sactive transition courte pour reset instantan√©
    progressFill.style.width = '0%';
    progressText.innerHTML = `<strong>0</strong>%`;
    // remise de la transition au prochain tick pour ne pas bloquer l'animation continue
    setTimeout(()=>{ progressFill.style.transition = 'width 0.12s linear'; }, 40);
    gainTimer = 0; // on r√©initialise le compteur d'intervalle (le joueur veut tout r√©initialiser)
  });

  // Toggle background clair/sombre (bouton √† droite du STOP)
  bgBtn.addEventListener('click', () => {
    document.body.classList.toggle('light-mode');
  });

  /* =========================
     Initialisation
     - on prend la valeur par d√©faut dans la box et on affiche tout propre
     ========================= */
  resetTimerToBoxValue();
  // affichage initial de la cagnotte (d√©j√† appel√© plus haut, mais on refresh)
  fPointsDisplay.innerHTML = formatPoints(fPoints);

  /* =========================
     Notes / endroits √† modifier facilement :
     - Couleurs : change les variables dans :root (--primary, --accent, --logo-on, --gain-color, etc.)
     - Taille des boutons : .img-btn { width: XXpx; height: XXpx; }
     - Effet grossissement au hover : .img-btn:hover { transform: scale(1.15); }
     - Taille des chiffres de la box : .minutes-input { font-size: 16px; } (changer cette valeur)
     - Effet n√©on : box-shadow dans .progress-fill et .timer-flame-block (var(--primary) etc.)
     - Sonnerie : remplacer NotionRingtone.mp3 par ton fichier (m√™me nom) dans le dossier
     ========================= */

</script>

</body>
</html>
