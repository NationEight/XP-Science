<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Pomodoro Widget</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200;400&family=Noto+Sans+JP:wght@700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-main: #191919;
    --primary: #02e8a1;   /* Couleur principale (barres, bordures, minutes-box) */
    --accent: #db44fc;    /* Couleur points F° et flamme active */
    --accent-glow1: #e985ff; /* Glow interne */
    --accent-glow2: #e985ff; /* Glow externe */
    --text-light: #ffffff;   /* Texte clair */
    --text-dark: #191919;    /* Texte sombre */
    --logo-on: #db44fc;      /* Couleur logo quand timer ON */
    --logo-off: #ffffff;     /* Couleur logo quand timer OFF */
    --gain-color: #db44fc;   /* Couleur du +1 */
  }

  body {
    margin: 0;
    background-color: var(--bg-main);
    font-family: 'JetBrains Mono', monospace;
    color: var(--text-light);
    font-size: 16px;
  }

  .container {
    width: 320px;
    padding: 8px;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  /* === Barre de progression === */
  .progress-bar {
    display: flex;
    align-items: center;
    background-color: #323232;
    height: 28px;
    position: relative;
    overflow: hidden;
  }
  .progress-fill {
    background-color: var(--primary);
    height: 100%;
    width: 0%;
    box-shadow: 0 0 5px var(--primary);
  }
  .progress-text {
    position: absolute;
    left: 6px;
    color: var(--text-dark);
    font-weight: 200;
  }
  .progress-text strong {
    font-weight: 700;
  }

  /* === Bloc Timer + Flamme === */
  .timer-flame-block {
    background-color: var(--primary);
    box-shadow: 0 0 5px var(--primary);
    padding: 6px;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  /* Boutons + Timer */
  .controls {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .btn-group {
    display: flex;
    gap: 4px;
  }
  .img-btn {
    width: 23px;
    height: 23px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .img-btn:hover {
    transform: scale(1.13);
  }

  .timer-wrapper {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .minutes-box {
    display: flex;
    align-items: center;
    background-color: var(--bg-main);
    border: 1px solid var(--primary);
    box-shadow: 0 0 3px var(--primary);
    padding: 0 4px;
  }
  .minutes-input {
    width: 38px;
    font-size: 18px;
    font-family: 'JetBrains Mono', monospace;
    text-align: center;
    border: none;
    outline: none;
    background: transparent;
    color: var(--primary);
    font-weight: 700;
  }
  .minutes-input::-webkit-outer-spin-button,
  .minutes-input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  .minutes-box span {
    color: var(--primary);
    font-weight: 400;
    margin-left: 2px;
  }

  .timer {
    color: var(--text-dark);
    font-weight: 200;
    font-size: 18px;
  }
  .timer strong {
    font-weight: 700;
  }

  /* Flamme + Cagnotte */
  .score {
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
  }
  .flame {
    display: flex;
    align-items: center;
    font-size: 18px; /* Taille fixe ON/OFF */
    font-family: 'Noto Sans JP', sans-serif;
    font-weight: bold;
    color: var(--logo-off);
    text-shadow: none;
    position: relative;
    will-change: transform;
    transition: color 0.25s ease, text-shadow 0.25s ease;
  }
  .flame.active {
    animation: pulseFlame 1.5s ease-in-out infinite;
    color: var(--logo-on);
    text-shadow: 0 0 5px var(--accent-glow1), 0 0 12px var(--accent-glow2);
  }
  @keyframes pulseFlame {
    0%, 100% { transform: scale3d(1, 1, 1); }
    50% { transform: scale3d(1.025, 1.025, 1); }
  }

  .flame-count {
    display: none;
  }
  .f-points {
    font-size: 18px;
    font-weight: 700;
    color: var(--accent);
  }
  .f-points span {
    font-weight: 400;
    opacity: 0.3;
  }

  /* Animation +1 (plus fluide) */
.gain-popup {
  position: absolute;
  font-size: 16px;
  color: var(--gain-color);
  font-weight: bold;
  opacity: 0;
  transform: scale(0.7) translateY(0px);
  animation: popFade 1.6s cubic-bezier(0.23, 1, 0.32, 1) forwards;
  margin-left: 2px;
  pointer-events: none;
}
@keyframes popFade {
  0%   { opacity: 0; transform: scale(0.7) translateY(0px); }
  10%  { opacity: 1; transform: scale(1) translateY(-4px); }
  70%  { opacity: 1; transform: scale(1.05) translateY(-18px); }
  100% { opacity: 0; transform: scale(1.05) translateY(-30px); }
}

</style>
</head>
<body>

<div class="container">

  <div class="progress-bar">
    <div class="progress-fill"></div>
    <div class="progress-text"><strong>0</strong>%</div>
  </div>

  <div class="timer-flame-block">
    <div class="controls">
      <div class="btn-group">
        <img src="PLAY.png" alt="Play" class="img-btn" id="playBtn">
        <img src="STOP.png" alt="Stop" class="img-btn" id="stopBtn">
      </div>
      <div class="timer-wrapper">
        <div class="minutes-box">
          <input type="number" class="minutes-input" id="minutesInput" min="1" value="50">
          <span>m</span>
        </div>
        <div class="timer" id="timerDisplay">
          <strong>00</strong>h<strong>00</strong>m<strong>00</strong>s
        </div>
      </div>
    </div>

    <div class="score">
      <div class="flame" id="flameLogo">
        神火
        <div id="gainContainer"></div>
      </div>
      <div class="f-points" id="fPoints"></div>
    </div>
  </div>

</div>

<script>
  const GAIN_INTERVAL_SEC = 10;
  const ANIMATION_DURATION = 1800;
  const LOCALSTORAGE_KEY = "pomodoro_cagnotte";
  const PROGRESS_SMOOTHING = 0.05;

  let totalSeconds = 0;
  let endTime = 0;
  let isRunning = false;
  let fPoints = 0;
  let elapsedGainTime = 0;
  let pauseTime = 0;
  let displayedPercent = 0;

  const timerDisplay = document.getElementById('timerDisplay');
  const minutesInput = document.getElementById('minutesInput');
  const progressFill = document.querySelector('.progress-fill');
  const progressText = document.querySelector('.progress-text');
  const playBtn = document.getElementById('playBtn');
  const stopBtn = document.getElementById('stopBtn');
  const fPointsDisplay = document.getElementById('fPoints');
  const gainContainer = document.getElementById('gainContainer');
  const flameLogo = document.getElementById('flameLogo');

  const savedPoints = localStorage.getItem(LOCALSTORAGE_KEY);
  if (savedPoints) fPoints = parseInt(savedPoints);

  function formatPoints(value) {
    const str = String(value).padStart(14, "0");
    const firstNonZero = str.search(/[^0]/);
    return str.split("").map((digit, i) =>
      i < firstNonZero ? `<span>${digit}</span>` : digit
    ).join("") + "F°";
  }
  fPointsDisplay.innerHTML = formatPoints(fPoints);

  function updateTimerDisplay(remaining) {
    let hours = Math.floor(remaining / 3600);
    let minutes = Math.floor((remaining % 3600) / 60);
    let seconds = Math.floor(remaining % 60);
    timerDisplay.innerHTML =
      `<strong>${String(hours).padStart(2,'0')}</strong>h` +
      `<strong>${String(minutes).padStart(2,'0')}</strong>m` +
      `<strong>${String(seconds).padStart(2,'0')}</strong>s`;
  }

  function updateProgressBar(remaining) {
    let targetPercent = totalSeconds > 0 ? ((totalSeconds - remaining) / totalSeconds) * 100 : 0;
    displayedPercent += (targetPercent - displayedPercent) * PROGRESS_SMOOTHING;
    progressFill.style.width = displayedPercent + '%';
    progressText.innerHTML = `<strong>${Math.floor(displayedPercent)}</strong>%`;
  }

  function resetTimerToBoxValue() {
    let mins = parseInt(minutesInput.value);
    if (mins > 0) {
      totalSeconds = mins * 60;
      endTime = performance.now() + totalSeconds * 1000;
      elapsedGainTime = 0;
      updateTimerDisplay(totalSeconds);
      updateProgressBar(totalSeconds);
    }
  }

  const MAX_POINTS = 999999999999999999; // 18 chiffres max

function formatPoints(value) {
  const str = String(value).padStart(18, "0");
  const firstNonZero = str.search(/[^0]/);
  return str.split("").map((digit, i) =>
    i < firstNonZero ? `<span>${digit}</span>` : digit
  ).join("") + "F°";
}

function addPoints(amount) {
  fPoints = Math.min(fPoints + amount, MAX_POINTS);
  localStorage.setItem(LOCALSTORAGE_KEY, fPoints);
  fPointsDisplay.innerHTML = formatPoints(fPoints);
}

function showGainAnimation() {
  const popup = document.createElement("div");
  popup.className = "gain-popup";
  popup.textContent = "+1";
  gainContainer.appendChild(popup);
  setTimeout(() => popup.remove(), 1600);
}


  function tick() {
    if (!isRunning) return;
    const now = performance.now();
    const remaining = Math.max(0, Math.round((endTime - now) / 1000));

    elapsedGainTime += (now - pauseTime) / 1000;
    pauseTime = now;

    if (elapsedGainTime >= GAIN_INTERVAL_SEC) {
  let gains = Math.floor(elapsedGainTime / GAIN_INTERVAL_SEC);
  elapsedGainTime -= gains * GAIN_INTERVAL_SEC;
  addPoints(gains);
  for (let i = 0; i < gains; i++) showGainAnimation();
}


    if (remaining <= 0) {
      isRunning = false;
      playBtn.src = "PLAY.png";
      flameLogo.classList.remove("active");
      return;
    }

    updateTimerDisplay(remaining);
    updateProgressBar(remaining);
    requestAnimationFrame(tick);
  }

  minutesInput.addEventListener('change', () => {
    isRunning = false;
    playBtn.src = "PLAY.png";
    flameLogo.classList.remove("active");
    resetTimerToBoxValue();
  });

  playBtn.addEventListener('click', () => {
    if (!isRunning) {
      if (totalSeconds === 0) resetTimerToBoxValue();
      endTime = performance.now() + (totalSeconds * 1000);
      pauseTime = performance.now();
      isRunning = true;
      playBtn.src = "PAUSE.png";
      flameLogo.classList.add("active");
      requestAnimationFrame(tick);
    } else {
      isRunning = false;
      playBtn.src = "PLAY.png";
      flameLogo.classList.remove("active");
    }
  });

  stopBtn.addEventListener('click', () => {
    isRunning = false;
    playBtn.src = "PLAY.png";
    flameLogo.classList.remove("active");
    resetTimerToBoxValue();
  });

  resetTimerToBoxValue();
</script>

</body>
</html>
