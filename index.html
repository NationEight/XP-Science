<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Pomodoro Widget</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200;400&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    background-color: #191919;
    font-family: 'JetBrains Mono', monospace;
    color: white;
    font-size: 16px;
  }

  .container {
    width: 320px;
    padding: 8px;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  /* === Couleur barre de progression === */
  .progress-bar {
    display: flex;
    align-items: center;
    background-color: #323232;
    height: 28px;
    position: relative;
    overflow: hidden;
  }
  .progress-fill {
    background-color: #00f5a9;
    height: 100%;
    width: 0%;
    box-shadow: 0 0 5px #00f5a9;
    transition: width 0.3s linear;
  }
  .progress-text {
    position: absolute;
    left: 6px;
    color: #191919;
    font-weight: 200;
  }
  .progress-text strong {
    font-weight: 700;
  }

  /* Bloc Timer + Flamme */
  .timer-flame-block {
    background-color: #00f5a9;
    box-shadow: 0 0 5px #00f5a9;
    padding: 6px;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  /* Ligne 2 - Boutons + Timer */
  .controls {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .btn-group {
    display: flex;
    gap: 4px;
  }
  .img-btn {
    width: 23px;
    height: 23px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .img-btn:hover {
    transform: scale(1.13);
  }

  .timer-wrapper {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .minutes-box {
    display: flex;
    align-items: center;
    background-color: #191919; /* Fond Notion */
    border: 1px solid #00f5a9;
    box-shadow: 0 0 3px #00f5a9;
    padding: 0 4px;
  }
  .minutes-input {
    width: 38px;
    font-size: 18px;
    font-family: 'JetBrains Mono', monospace;
    text-align: center;
    border: none;
    outline: none;
    background: transparent;
    color: #00f5a9;
    font-weight: 700;
    -moz-appearance: textfield;
  }
  .minutes-input::-webkit-outer-spin-button,
  .minutes-input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  .minutes-box span {
    color: #00f5a9;
    font-weight: 400;
    margin-left: 2px;
  }

  .timer {
    color: #191919;
    font-weight: 200;
    font-size: 18px;
  }
  .timer strong {
    font-weight: 700;
  }

  /* Ligne 3 - Flamme à gauche et cagnotte à droite */
  .score {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .flame {
    display: flex;
    align-items: center;
    gap: 4px;
    font-size: 18px;
    text-shadow: 0 0 5px #c500e7;
  }
  .flame-count {
    color: #c500e7;
    font-weight: 700;
    font-size: 16px;
  }
  .f-points {
    font-size: 18px;
    font-weight: 700;
    color: #c500e7;
  }
  .f-points span {
    font-weight: 400;
    opacity: 0.3;
  }
</style>
</head>
<body>

<div class="container">

  <!-- Ligne 1 -->
  <div class="progress-bar">
    <div class="progress-fill"></div>
    <div class="progress-text"><strong>0</strong>%</div>
  </div>

  <!-- Bloc Timer + Flamme -->
  <div class="timer-flame-block">
    
    <!-- Ligne 2 -->
    <div class="controls">
      <div class="btn-group">
        <img src="PLAY.png" alt="Play" class="img-btn" id="playBtn">
        <img src="STOP.png" alt="Stop" class="img-btn" id="stopBtn">
      </div>
      <div class="timer-wrapper">
        <div class="minutes-box">
          <input type="number" class="minutes-input" id="minutesInput" min="1" value="50">
          <span>m</span>
        </div>
        <div class="timer" id="timerDisplay">
          <strong>00</strong>h<strong>00</strong>m<strong>00</strong>s
        </div>
      </div>
    </div>

    <!-- Ligne 3 -->
    <div class="score">
      <div class="flame">経験 <span class="flame-count" id="flameCount">0</span></div>
      <div class="f-points"><span>00000000000000</span>F°</div>
    </div>

  </div>

</div>

<script>
  let totalSeconds = 0;
  let remainingSeconds = 0;
  let timerInterval = null;
  let isRunning = false;
  let flameCount = 0;
  let flameIntervalCounter = 0; // Compteur interne pour les 10 secondes

  const timerDisplay = document.getElementById('timerDisplay');
  const minutesInput = document.getElementById('minutesInput');
  const progressFill = document.querySelector('.progress-fill');
  const progressText = document.querySelector('.progress-text');
  const playBtn = document.getElementById('playBtn');
  const stopBtn = document.getElementById('stopBtn');
  const flameCountDisplay = document.getElementById('flameCount');

  function updateTimerDisplay() {
    let hours = Math.floor(remainingSeconds / 3600);
    let minutes = Math.floor((remainingSeconds % 3600) / 60);
    let seconds = remainingSeconds % 60;
    timerDisplay.innerHTML = `<strong>${String(hours).padStart(2,'0')}</strong>h<strong>${String(minutes).padStart(2,'0')}</strong>m<strong>${String(seconds).padStart(2,'0')}</strong>s`;
  }

  function updateProgressBar() {
    let percent = totalSeconds > 0 ? ((totalSeconds - remainingSeconds) / totalSeconds) * 100 : 0;
    progressFill.style.width = percent + '%';
    progressText.innerHTML = `<strong>${Math.floor(percent)}</strong>%`;
  }

  function resetTimerToBoxValue() {
    let mins = parseInt(minutesInput.value);
    if (mins > 0) {
      totalSeconds = mins * 60;
      remainingSeconds = totalSeconds;
      updateTimerDisplay();
      updateProgressBar();
      flameIntervalCounter = 0;
    }
  }

  minutesInput.addEventListener('change', () => {
    clearInterval(timerInterval);
    timerInterval = null;
    isRunning = false;
    playBtn.src = "PLAY.png";
    resetTimerToBoxValue();
  });

  playBtn.addEventListener('click', () => {
    if (!isRunning) {
      if (remainingSeconds === 0) resetTimerToBoxValue();
      isRunning = true;
      playBtn.src = "PAUSE.png";
      timerInterval = setInterval(() => {
        if (remainingSeconds > 0) {
          remainingSeconds--;
          flameIntervalCounter++;
          if (flameIntervalCounter >= 10) {
            flameCount++;
            flameCountDisplay.textContent = flameCount;
            flameIntervalCounter = 0;
          }
          updateTimerDisplay();
          updateProgressBar();
        } else {
          clearInterval(timerInterval);
          timerInterval = null;
          isRunning = false;
          playBtn.src = "PLAY.png";
        }
      }, 1000);
    } else {
      isRunning = false;
      playBtn.src = "PLAY.png";
      clearInterval(timerInterval);
    }
  });

  stopBtn.addEventListener('click', () => {
    clearInterval(timerInterval);
    timerInterval = null;
    isRunning = false;
    playBtn.src = "PLAY.png";
    resetTimerToBoxValue();
  });

  updateTimerDisplay();
</script>

</body>
</html>
