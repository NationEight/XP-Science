<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'JetBrains Mono', monospace;
      background-color: #1a1a1a;
      color: white;
    }

    .widget {
      max-width: 600px;
    }

    .top-row {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .left-buttons {
      width: 50px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .left-buttons button {
      background: none;
      border: none;
      color: white;
      font-size: 16px;
      margin-bottom: 6px;
      cursor: pointer;
    }

    .timer-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      position: relative;
    }

    .timer {
      font-size: 24px;
      display: flex;
      align-items: flex-end;
    }

    .milliseconds {
      font-size: 10px;
      margin-left: 5px;
      margin-bottom: 4px;
    }

    .bottom-row {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .side-button {
      font-size: 16px;
      font-weight: bold;
      margin: 0 5px;
      cursor: pointer;
    }

    .bar {
      display: flex;
      height: 20px;
    }

    .segment {
      width: 3px;
      height: 100%;
      margin: 0 0.5px;
      background-color: #444;
    }

    .segment.filled {
      background-color: white;
    }

    .segment.last {
      background-color: #00f9e9;
      box-shadow: 0 0 4px #00f9e9;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="top-row">
      <div class="left-buttons">
        <button id="playPause" onclick="toggleTimer()">▶</button>
        <button onclick="resetTimer()">⭯</button>
      </div>
      <div class="timer-container">
        <div class="timer" id="timer">
          25:00
          <span class="milliseconds" id="millis">00</span>
        </div>
      </div>
    </div>

    <div class="bottom-row">
      <div class="side-button" onclick="decreaseTime()">-</div>
      <div class="bar" id="bar"></div>
      <div class="side-button" onclick="increaseTime()">+</div>
    </div>
  </div>

  <script>
    const maxTime = 60; // in minutes
    let totalTime = 25 * 60;
    let timeLeft = totalTime;
    let running = false;
    let timerInterval = null;
    let millisInterval = null;

    const timerDisplay = document.getElementById("timer");
    const millisDisplay = document.getElementById("millis");
    const bar = document.getElementById("bar");
    const playPause = document.getElementById("playPause");

    const totalBars = 40;

    function formatTime(sec) {
      const m = String(Math.floor(sec / 60)).padStart(2, "0");
      const s = String(sec % 60).padStart(2, "0");
      return `${m}:${s}`;
    }

    function updateDisplay() {
      timerDisplay.firstChild.nodeValue = formatTime(timeLeft);
      updateBar();
    }

    function updateBar() {
      bar.innerHTML = "";
      const ratio = timeLeft / (maxTime * 60);
      const fillCount = Math.round(ratio * totalBars);
      for (let i = 0; i < totalBars; i++) {
        const segment = document.createElement("div");
        segment.classList.add("segment");
        if (i < fillCount - 1) segment.classList.add("filled");
        else if (i === fillCount - 1) segment.classList.add("last");
        bar.appendChild(segment);
      }
    }

    function toggleTimer() {
      if (running) {
        clearInterval(timerInterval);
        clearInterval(millisInterval);
        playPause.textContent = "▶";
      } else {
        timerInterval = setInterval(() => {
          if (timeLeft > 0) {
            timeLeft--;
            updateDisplay();
          } else {
            clearInterval(timerInterval);
            clearInterval(millisInterval);
            playPause.textContent = "▶";
            running = false;
          }
        }, 1000);

        millisInterval = setInterval(() => {
          millisDisplay.textContent = String(Math.floor(Math.random() * 90) + 10);
        }, 50); // RAPIDE, pour effet visuel

        playPause.textContent = "⏸";
      }
      running = !running;
    }

    function resetTimer() {
      clearInterval(timerInterval);
      clearInterval(millisInterval);
      running = false;
      timeLeft = totalTime;
      playPause.textContent = "▶";
      updateDisplay();
      millisDisplay.textContent = "00";
    }

    function increaseTime() {
      let next = totalTime / 60 + 5;
      if (next > maxTime) next = 5;
      totalTime = next * 60;
      timeLeft = totalTime;
      updateDisplay();
    }

    function decreaseTime() {
      let prev = totalTime / 60 - 5;
      if (prev < 5) prev = maxTime;
      totalTime = prev * 60;
      timeLeft = totalTime;
      updateDisplay();
    }

    updateDisplay();
  </script>
</body>
</html>
