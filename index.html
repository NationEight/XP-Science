<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Pomodoro Widget</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200;400&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    background-color: #191919;
    font-family: 'JetBrains Mono', monospace;
    color: white;
    font-size: 16px;
  }
  .container {
    width: 320px;
    padding: 8px;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  /* === Couleur barre de progression === */
  .progress-bar {
    display: flex;
    align-items: center;
    background-color: #323232;
    height: 28px;
    position: relative;
    overflow: hidden;
  }
  .progress-fill {
    background-color: #00f5a9;
    height: 100%;
    width: 0%;
    box-shadow: 0 0 5px #00f5a9;
    transition: width 0.3s linear;
  }
  .progress-text {
    position: absolute;
    left: 6px;
    color: #191919;
    font-weight: 200;
  }
  .progress-text strong { font-weight: 700; }

  /* Bloc Timer + Flamme */
  .timer-flame-block {
    background-color: #00f5a9;
    box-shadow: 0 0 5px #00f5a9;
    padding: 6px;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  /* Ligne 2 - Boutons + Timer */
  .controls {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .btn-group {
    display: flex;
    gap: 4px;
  }
  .img-btn {
    width: 23px;
    height: 23px;
    cursor: pointer;
    transition: transform 0.2s;
    opacity: 0.5; /* Inactif par d√©faut */
    pointer-events: none;
  }
  .img-btn.active {
    opacity: 1;
    pointer-events: auto;
  }
  .img-btn:hover { transform: scale(1.13); }

  .timer {
    color: #191919;
    font-weight: 200;
    font-size: 18px;
  }
  .timer strong { font-weight: 700; }
  .timer input {
    width: 26px;
    text-align: center;
    font-size: 18px;
    border: none;
    background: transparent;
    color: #191919;
    font-weight: 700;
    outline: none;
  }

  /* Ligne 3 - Flamme √† gauche et cagnotte √† droite */
  .score {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .flame {
    font-size: 18px;
    text-shadow: 0 0 5px #00f5a9;
  }
  .f-points {
    font-size: 18px;
    font-weight: 700;
    color: #c500e7;
  }
  .f-points span {
    font-weight: 400;
    opacity: 0.3; /* Z√©ros plus discrets */
  }
</style>
</head>
<body>

<div class="container">

  <!-- Ligne 1 -->
  <div class="progress-bar">
    <div class="progress-fill" id="progressFill"></div>
    <div class="progress-text"><strong id="progressPercent">0</strong>%</div>
  </div>

  <!-- Bloc Timer + Flamme -->
  <div class="timer-flame-block">
    
    <!-- Ligne 2 -->
    <div class="controls">
      <div class="btn-group">
        <img src="PLAY.png" alt="Play" class="img-btn" id="playBtn">
        <img src="STOP.png" alt="Stop" class="img-btn" id="stopBtn">
      </div>
      <div class="timer" id="timerDisplay">
        <input type="number" id="hours" min="0" max="23" value="0">h
        <input type="number" id="minutes" min="0" max="59" value="50">m
        <strong id="seconds">00</strong>s
      </div>
    </div>

    <!-- Ligne 3 -->
    <div class="score">
      <div class="flame">ñ†Å</div>
      <div class="f-points"><span>00000000000000</span>F¬∞</div>
    </div>

  </div>

</div>

<script>
  let totalSeconds = 0;
  let remainingSeconds = 0;
  let timerInterval;

  const hoursInput = document.getElementById('hours');
  const minutesInput = document.getElementById('minutes');
  const secondsDisplay = document.getElementById('seconds');
  const playBtn = document.getElementById('playBtn');
  const stopBtn = document.getElementById('stopBtn');
  const progressFill = document.getElementById('progressFill');
  const progressPercent = document.getElementById('progressPercent');

  function enablePlay() {
    if (hoursInput.value || minutesInput.value) {
      playBtn.classList.add('active');
    }
  }

  function updateTimerDisplay() {
    let h = Math.floor(remainingSeconds / 3600);
    let m = Math.floor((remainingSeconds % 3600) / 60);
    let s = remainingSeconds % 60;
    hoursInput.value = h;
    minutesInput.value = m;
    secondsDisplay.textContent = s.toString().padStart(2, '0');
  }

  function startTimer() {
    totalSeconds = parseInt(hoursInput.value) * 3600 + parseInt(minutesInput.value) * 60;
    if (totalSeconds <= 0) return;
    remainingSeconds = totalSeconds;
    playBtn.classList.remove('active');
    playBtn.style.pointerEvents = 'none';
    timerInterval = setInterval(() => {
      remainingSeconds--;
      updateTimerDisplay();
      let percent = ((totalSeconds - remainingSeconds) / totalSeconds) * 100;
      progressFill.style.width = percent + '%';
      progressPercent.textContent = Math.floor(percent);
      if (remainingSeconds <= 0) {
        clearInterval(timerInterval);
      }
    }, 1000);
  }

  function stopTimer() {
    clearInterval(timerInterval);
    playBtn.classList.add('active');
    playBtn.style.pointerEvents = 'auto';
  }

  hoursInput.addEventListener('input', enablePlay);
  minutesInput.addEventListener('input', enablePlay);
  playBtn.addEventListener('click', startTimer);
  stopBtn.addEventListener('click', stopTimer);

  updateTimerDisplay();
  enablePlay();
</script>

</body>
</html>
