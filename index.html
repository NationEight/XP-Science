<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Widget</title>
  <style>
    @font-face {
      font-family: 'JetBrains Mono';
      src: url('https://fonts.gstatic.com/s/jetbrainsmono/v7/primary.woff2') format('woff2');
    }

    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: 'JetBrains Mono', monospace;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 10px;
      width: 600px;
      box-sizing: border-box;
    }

    .controls {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 18px;
    }

    .icon-btn {
      background: none;
      border: none;
      color: white;
      font-family: 'JetBrains Mono';
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
      padding: 0;
    }

    .time {
      display: flex;
      align-items: baseline;
      font-size: 32px;
      font-weight: bold;
      line-height: 1;
    }

    .milliseconds {
      font-size: 10px;
      margin-left: 4px;
      position: relative;
      top: -2px;
    }

    .progress-container {
      display: flex;
      align-items: center;
      margin-top: 8px;
    }

    .bar-controls {
      display: flex;
      align-items: center;
      gap: 4px;
      font-size: 20px;
      font-weight: bold;
    }

    .progress {
      display: flex;
      align-items: center;
      gap: 1px;
      margin: 0 6px;
    }

    .segment {
      width: 2px;
      height: 18px;
      background-color: #444;
    }

    .segment.active {
      background-color: white;
    }

    .segment.current {
      background-color: #00f9e9;
      box-shadow: 0 0 6px #00f9e9;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="controls">
      <button id="playPause" class="icon-btn">▶</button>
      <button id="reset" class="icon-btn">↺</button>
      <div class="time" id="time">
        <span id="minutes">25</span>:<span id="seconds">00</span>
        <span class="milliseconds" id="ms">00</span>
      </div>
    </div>
    <div class="progress-container">
      <div class="bar-controls">
        <button id="decrease" class="icon-btn">-</button>
      </div>
      <div class="progress" id="progressBar"></div>
      <div class="bar-controls">
        <button id="increase" class="icon-btn">+</button>
      </div>
    </div>
  </div>

  <script>
    const playPauseBtn = document.getElementById("playPause");
    const resetBtn = document.getElementById("reset");
    const minutesEl = document.getElementById("minutes");
    const secondsEl = document.getElementById("seconds");
    const msEl = document.getElementById("ms");
    const progressBar = document.getElementById("progressBar");
    const decreaseBtn = document.getElementById("decrease");
    const increaseBtn = document.getElementById("increase");

    let duration = 25 * 60 * 1000;
    let remaining = duration;
    let interval = null;
    let animInterval = null;
    let isRunning = false;
    let barCount = 60;

    function format(n) {
      return n.toString().padStart(2, "0");
    }

    function updateDisplay() {
      const mins = Math.floor(remaining / 60000);
      const secs = Math.floor((remaining % 60000) / 1000);
      minutesEl.textContent = format(mins);
      secondsEl.textContent = format(secs);
    }

    function animateMilliseconds() {
      msEl.textContent = Math.floor(Math.random() * 100).toString().padStart(2, "0");
    }

    function updateProgress() {
      const percent = remaining / (60 * 60 * 1000);
      const activeBars = Math.floor(percent * barCount);
      progressBar.innerHTML = "";

      for (let i = 0; i < barCount; i++) {
        const span = document.createElement("span");
        span.classList.add("segment");
        if (i < activeBars) span.classList.add("active");
        if (i === activeBars) span.classList.add("current");
        progressBar.appendChild(span);
      }
    }

    function tick() {
      if (remaining <= 0) {
        clearInterval(interval);
        clearInterval(animInterval);
        isRunning = false;
        playPauseBtn.textContent = "▶";
        remaining = duration;
        updateDisplay();
        updateProgress();
        return;
      }
      remaining -= 100;
      updateDisplay();
      updateProgress();
    }

    playPauseBtn.onclick = () => {
      if (!isRunning) {
        interval = setInterval(tick, 100);
        animInterval = setInterval(animateMilliseconds, 80);
        isRunning = true;
        playPauseBtn.textContent = "▍▍"; // Unicode pause style compatible with mono fonts
      } else {
        clearInterval(interval);
        clearInterval(animInterval);
        isRunning = false;
        playPauseBtn.textContent = "▶";
      }
    };

    resetBtn.onclick = () => {
      clearInterval(interval);
      clearInterval(animInterval);
      isRunning = false;
      playPauseBtn.textContent = "▶";
      remaining = duration;
      updateDisplay();
      updateProgress();
    };

    increaseBtn.onclick = () => {
      duration += 5 * 60 * 1000;
      if (duration > 60 * 60 * 1000) duration = 5 * 60 * 1000;
      remaining = duration;
      updateDisplay();
      updateProgress();
    };

    decreaseBtn.onclick = () => {
      duration -= 5 * 60 * 1000;
      if (duration < 5 * 60 * 1000) duration = 60 * 60 * 1000;
      remaining = duration;
      updateDisplay();
      updateProgress();
    };

    updateDisplay();
    updateProgress();
    animateMilliseconds();
  </script>
</body>
</html>
