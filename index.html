<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Pomodoro Widget</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200;400&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    background-color: #191919;
    font-family: 'JetBrains Mono', monospace;
    color: white;
    font-size: 16px;
  }

  .container {
    width: 320px;
    padding: 8px;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  /* === Barre de progression === */
  .progress-bar {
    display: flex;
    align-items: center;
    background-color: #323232;
    height: 28px;
    position: relative;
    overflow: hidden;
  }
  .progress-fill {
    background-color: #00f5a9;
    height: 100%;
    width: 0%;
    box-shadow: 0 0 5px #00f5a9;
    transition: width 0.05s linear;
  }
  .progress-text {
    position: absolute;
    left: 6px;
    color: #191919;
    font-weight: 200;
  }
  .progress-text strong {
    font-weight: 700;
  }

  /* === Bloc Timer + Flamme === */
  .timer-flame-block {
    background-color: #00f5a9;
    box-shadow: 0 0 5px #00f5a9;
    padding: 6px;
    display: flex;
    flex-direction: column;
    gap: 6px;
  }

  /* Boutons + Timer */
  .controls {
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .btn-group {
    display: flex;
    gap: 4px;
  }
  .img-btn {
    width: 23px;
    height: 23px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .img-btn:hover {
    transform: scale(1.13);
  }

  .timer-wrapper {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .minutes-box {
    display: flex;
    align-items: center;
    background-color: #191919;
    border: 1px solid #00f5a9;
    box-shadow: 0 0 3px #00f5a9;
    padding: 0 4px;
  }
  .minutes-input {
    width: 38px;
    font-size: 18px;
    font-family: 'JetBrains Mono', monospace;
    text-align: center;
    border: none;
    outline: none;
    background: transparent;
    color: #00f5a9;
    font-weight: 700;
  }
  .minutes-input::-webkit-outer-spin-button,
  .minutes-input::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
  .minutes-box span {
    color: #00f5a9;
    font-weight: 400;
    margin-left: 2px;
  }

  .timer {
    color: #191919;
    font-weight: 200;
    font-size: 18px;
  }
  .timer strong {
    font-weight: 700;
  }

  /* Flamme + Cagnotte */
  .score {
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: relative;
  }
  .flame {
    display: flex;
    align-items: center;
    font-size: 16px; /* plus petit à l'arrêt */
    font-weight: bold;
    color: white;
    text-shadow: none;
    position: relative;
    transition: all 0.3s ease;
  }
  .flame.active {
    font-size: 18px; /* grossit quand actif */
    color: #c500e7;
    animation: glowFadeIn 0.6s forwards, flamePulse 2.2s infinite ease-in-out;
  }
  @keyframes glowFadeIn {
    0% { text-shadow: none; }
    100% { text-shadow: 0 0 5px #8b00e7, 0 0 12px #c500e7; }
  }
  @keyframes flamePulse {
    0% { transform: scale(1); text-shadow: 0 0 5px #8b00e7, 0 0 12px #c500e7; }
    50% { transform: scale(1.04); text-shadow: 0 0 7px #a500ff, 0 0 15px #c500e7; }
    100% { transform: scale(1); text-shadow: 0 0 5px #8b00e7, 0 0 12px #c500e7; }
  }
  .flame-count {
    display: none;
  }
  .f-points {
    font-size: 18px;
    font-weight: 700;
    color: #c500e7;
  }
  .f-points span {
    font-weight: 400;
    opacity: 0.3;
  }

  /* Animation +1 */
  .gain-popup {
    position: absolute;
    font-size: 16px;
    color: #ffeb3b;
    font-weight: bold;
    opacity: 0;
    transform: scale(0.5);
    animation: popFade 2.5s forwards; /* raccourci */
    margin-left: 2px;
  }
  @keyframes popFade {
    0% { opacity: 0; transform: scale(0.5) translateY(-5px); }
    15% { opacity: 1; transform: scale(1.2) translateY(-8px); }
    60% { opacity: 1; transform: scale(1) translateY(-14px); }
    100% { opacity: 0; transform: scale(1) translateY(-18px); }
  }
</style>
</head>
<body>

<div class="container">
  <div class="progress-bar">
    <div class="progress-fill"></div>
    <div class="progress-text"><strong>0</strong>%</div>
  </div>

  <div class="timer-flame-block">
    <div class="controls">
      <div class="btn-group">
        <img src="PLAY.png" alt="Play" class="img-btn" id="playBtn">
        <img src="STOP.png" alt="Stop" class="img-btn" id="stopBtn">
      </div>
      <div class="timer-wrapper">
        <div class="minutes-box">
          <input type="number" class="minutes-input" id="minutesInput" min="1" value="50">
          <span>m</span>
        </div>
        <div class="timer" id="timerDisplay">
          <strong>00</strong>h<strong>00</strong>m<strong>00</strong>s
        </div>
      </div>
    </div>

    <div class="score">
      <div class="flame" id="flameLogo">
        神火
        <div id="gainContainer"></div>
      </div>
      <div class="f-points" id="fPoints"></div>
    </div>
  </div>
</div>

<script>
  const GAIN_INTERVAL_SEC = 10;
  const ANIMATION_DURATION = 2500;
  const LOCALSTORAGE_KEY = "pomodoro_cagnotte";
  const PROGRESS_SMOOTHING = 0.015; // plus fluide

  let totalSeconds = 0;
  let remainingSeconds = 0;
  let endTime = 0;
  let isRunning = false;
  let fPoints = 0;
  let lastGainTime = 0;
  let displayedPercent = 0;

  const savedPoints = localStorage.getItem(LOCALSTORAGE_KEY);
  if (savedPoints) fPoints = parseInt(savedPoints);

  const timerDisplay = document.getElementById('timerDisplay');
  const minutesInput = document.getElementById('minutesInput');
  const progressFill = document.querySelector('.progress-fill');
  const progressText = document.querySelector('.progress-text');
  const playBtn = document.getElementById('playBtn');
  const stopBtn = document.getElementById('stopBtn');
  const fPointsDisplay = document.getElementById('fPoints');
  const gainContainer = document.getElementById('gainContainer');
  const flameLogo = document.getElementById('flameLogo');

  function formatPoints(value) {
    const str = String(value).padStart(14, "0");
    const firstNonZero = str.search(/[^0]/);
    let html = "";
    for (let i = 0; i < str.length; i++) {
      html += (i < firstNonZero) ? `<span>${str[i]}</span>` : str[i];
    }
    return html + "F°";
  }
  fPointsDisplay.innerHTML = formatPoints(fPoints);

  function updateTimerDisplay(sec) {
    let h = Math.floor(sec / 3600);
    let m = Math.floor((sec % 3600) / 60);
    let s = Math.floor(sec % 60);
    timerDisplay.innerHTML = `<strong>${String(h).padStart(2,'0')}</strong>h<strong>${String(m).padStart(2,'0')}</strong>m<strong>${String(s).padStart(2,'0')}</strong>s`;
  }

  function updateProgressBar(remaining) {
    let targetPercent = totalSeconds > 0 ? ((totalSeconds - remaining) / totalSeconds) * 100 : 0;
    displayedPercent += (targetPercent - displayedPercent) * PROGRESS_SMOOTHING;
    progressFill.style.width = displayedPercent + '%';
    progressText.innerHTML = `<strong>${Math.floor(displayedPercent)}</strong>%`;
  }

  function resetTimerToBoxValue() {
    let mins = parseInt(minutesInput.value);
    if (mins > 0) {
      totalSeconds = mins * 60;
      remainingSeconds = totalSeconds;
      updateTimerDisplay(totalSeconds);
      updateProgressBar(totalSeconds);
    }
  }

  function showGainAnimation() {
    const popup = document.createElement("div");
    popup.className = "gain-popup";
    popup.textContent = "+1";
    gainContainer.appendChild(popup);
    setTimeout(() => popup.remove(), ANIMATION_DURATION);
  }

  function tick() {
    if (!isRunning) return;
    const now = performance.now();
    remainingSeconds = Math.max(0, Math.round((endTime - now) / 1000));

    if (remainingSeconds === 0) {
      isRunning = false;
      playBtn.src = "PLAY.png";
      flameLogo.classList.remove("active");
      return;
    }

    if (now - lastGainTime >= GAIN_INTERVAL_SEC * 1000) {
      fPoints++;
      localStorage.setItem(LOCALSTORAGE_KEY, fPoints);
      fPointsDisplay.innerHTML = formatPoints(fPoints);
      showGainAnimation();
      lastGainTime = now;
    }

    updateTimerDisplay(remainingSeconds);
    updateProgressBar(remainingSeconds);
    requestAnimationFrame(tick);
  }

  minutesInput.addEventListener('change', () => {
    isRunning = false;
    playBtn.src = "PLAY.png";
    flameLogo.classList.remove("active");
    resetTimerToBoxValue();
  });

  playBtn.addEventListener('click', () => {
    if (!isRunning) {
      if (remainingSeconds === 0) resetTimerToBoxValue();
      endTime = performance.now() + remainingSeconds * 1000;
      lastGainTime = performance.now();
      isRunning = true;
      playBtn.src = "PAUSE.png";
      flameLogo.classList.add("active");
      requestAnimationFrame(tick);
    } else {
      isRunning = false;
      remainingSeconds = Math.max(0, Math.round((endTime - performance.now()) / 1000));
      playBtn.src = "PLAY.png";
      flameLogo.classList.remove("active");
    }
  });

  stopBtn.addEventListener('click', () => {
    isRunning = false;
    playBtn.src = "PLAY.png";
    flameLogo.classList.remove("active");
    resetTimerToBoxValue();
  });

  resetTimerToBoxValue();
</script>
</body>
</html>
