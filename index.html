<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Timer Compact Final</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    /* 🌑 Fond + Police */
    body {
      background-color: #191919;
      color: white;
      font-family: 'JetBrains Mono', monospace; /* 🖋️ Police principale */
      margin: 0;
      padding: 8px 0; /* ⬆️⬇️ Ajuster la marge globale ici */
    }

    /* 📊 Barre de progression */
    .progress-bar {
      font-family: 'Courier New', monospace; /* 🅰️ Changer police de la barre ici */
      font-size: 22px; /* 📏 Taille des barres (verticales) */
      height: 25px; /* 📏 Hauteur de la ligne */
      margin-bottom: 4px; /* ↕️ Espace entre barre et boutons */
      line-height: 1;
      white-space: nowrap;
      overflow: hidden;
    }

    .bar-segment {
      font-weight: bold; /* 🅱️ Mettre en gras */
      display: inline-block;
    }

    .filled {
      color: white;
    }

    .last-filled {
      color: green; /* 🔴 Dernière barre = rouge */
    }

    .empty {
      color: #2b2b2b; /* ⚫ Barres vides */
    }

    /* 🧩 Bloc contenant timer + boutons */
    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 5px; /* ↔️ Espace entre tous les blocs */
      font-size: 15px;
    }

    .left-controls, .right-controls {
      display: flex;
      align-items: center;
      gap: 4px; /* 🔧 Modifier l’espace entre les boutons */
    }

    /* 🔘 Boutons (modifiable en image) */
    .timer-button {
      width: 25px;  /* 📏 Largeur du bouton */
      height: 25px; /* 📏 Hauteur du bouton */
      font-size: 15px;
      background-color: #2c2c2c;
      border: none;
      border-radius: 3px;
      box-shadow: 1px 1px 2px rgba(0,0,0,0.4);
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
    }

    .timer-button:hover {
      background-color: green; /* 🎨 Couleur au survol */
    }

    #time {
      min-width: 50px;
      text-align: right;
    }

    /* 🖼️ Exemple pour remplacer les symboles par des images */
    /*
    .timer-button img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    */
  </style>
</head>
<body>

  <!-- 📊 Barre de progression -->
  <div class="progress-bar" id="progressBar"></div>

  <!-- ⏱️ Timer + Boutons -->
  <div class="top-row">
    <div class="left-controls">
      <div id="time">25:00</div>
      <button class="timer-button" onclick="adjustTime(5)">+</button>
      <button class="timer-button" onclick="adjustTime(-5)">-</button>
    </div>
    <div class="right-controls">
      <!-- Remplacer ▸ ⏸ ⭯ par des images si besoin -->
      <!-- Exemple :
      <button class="timer-button"><img src="play.png" alt="Play"></button>
      -->
      <button class="timer-button" onclick="startTimer()">▸</button>
      <button class="timer-button" onclick="pauseTimer()">⏸</button>
      <button class="timer-button" onclick="resetTimer()">⭯</button>
    </div>
  </div>

 <script>
    let defaultTime = 25 * 60;
    let currentTime = defaultTime;
    let isRunning = false;
    let interval;
    const barsTotal = 100; // 📏 Nombre total de barres
    const barChar = '𑪛';  // 🔣 Caractère unicode de la barre

    const timeEl = document.getElementById('time');
    const progressBar = document.getElementById('progressBar');

    function updateTimeDisplay() {
      const min = Math.floor(currentTime / 60).toString().padStart(2, '0');
      const sec = (currentTime % 60).toString().padStart(2, '0');
      timeEl.textContent = `${min}:${sec}`;
    }

    function updateProgressBar() {
      progressBar.innerHTML = '';
      const total = defaultTime || 1;
      const progress = total - currentTime;
      const filledBars = (currentTime === 0 || total === 0) ? barsTotal : Math.floor(progress / total * barsTotal);

      for (let i = 0; i < barsTotal; i++) {
        const span = document.createElement('span');
        span.classList.add('bar-segment');

        if (i < filledBars) {
          if (i === filledBars - 1) {
            span.classList.add('last-filled'); // 🔴 Barre rouge
          } else {
            span.classList.add('filled'); // ⚪ Barres blanches
          }
        } else {
          span.classList.add('empty');
        }

        span.textContent = barChar;
        progressBar.appendChild(span);
      }
    }

    function adjustTime(min) {
      if (isRunning) return;
      let newTime = defaultTime + min * 60;

      if (newTime < 0) {
        defaultTime = 60 * 60; // 🔁 Revient à 60:00 si < 0
      } else if (newTime > 60 * 60) {
        defaultTime = 0; // 🔁 Revient à 00:00 si > 60:00
      } else {
        defaultTime = newTime;
      }

      currentTime = defaultTime;
      updateTimeDisplay();
      updateProgressBar();
    }

    function startTimer() {
      if (isRunning || currentTime <= 0) return;
      isRunning = true;
      interval = setInterval(() => {
        if (currentTime > 0) {
          currentTime--;
          updateTimeDisplay();
          updateProgressBar();
        } else {
          clearInterval(interval);
          isRunning = false;
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(interval);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(interval);
      isRunning = false;
      currentTime = defaultTime;
      updateTimeDisplay();
      updateProgressBar();
    }

    // ▶️ Initialisation
    updateTimeDisplay();
    updateProgressBar();
  </script>
</body>
</html>
