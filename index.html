<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Timer Compact Final</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    /* üåë Fond + Police */
    body {
      background-color: #191919;
      color: white;
      font-family: 'JetBrains Mono', monospace;
      margin: 0;
      padding: 8px 0 0 0; /* ‚úÖ R√©duit le padding bas */
    }

    /* üìä Barre de progression */
    .progress-bar {
      font-family: 'Courier New', monospace;
      font-size: 22px;
      height: 25px;
      margin-bottom: 4px;
      line-height: 1;
      white-space: nowrap;
      overflow: hidden;
    }

    .bar-segment {
      font-weight: 900;
      display: inline-block;
    }

    .filled {
      color: white;
    }

    .last-filled {
      color: green;
    }

    .empty {
      color: #2b2b2b;
    }

    /* üß© Bloc timer + boutons */
    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 5px;
      font-size: 15px;
      padding: 0 8px; /* ‚úÖ Ajoute un peu de marge lat√©rale */
    }

    .left-controls, .right-controls {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    /* üîò Boutons */
    .timer-button {
      width: 25px;
      height: 25px;
      font-size: 15px;
      background-color: #2c2c2c;
      border: none;
      border-radius: 4px;
      box-shadow: 1px 1px 2px rgba(0,0,0,0.4);
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
    }

    .timer-button:hover {
      background-color: green;
    }

    #time {
      min-width: 50px;
      text-align: right;
    }

    /* üñºÔ∏è Images pour plus tard
    .timer-button img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    */
  </style>
</head>
<body>

  <!-- üìä Barre de progression -->
  <div class="progress-bar" id="progressBar"></div>

  <!-- ‚è±Ô∏è Timer + Boutons -->
  <div class="top-row">
    <div class="left-controls">
      <div id="time">25:00</div>
      <button class="timer-button" onclick="adjustTime(5)">+</button>
      <button class="timer-button" onclick="adjustTime(-5)">-</button>
    </div>
    <div class="right-controls">
      <button class="timer-button" onclick="startTimer()">‚ñ∏</button>
      <button class="timer-button" onclick="pauseTimer()">‚ùö‚ùö</button> <!-- ‚úÖ Pause am√©lior√©e -->
      <button class="timer-button" onclick="resetTimer()">‚≠Ø</button>
    </div>
  </div>

  <script>
    let defaultTime = 25 * 60;
    let currentTime = defaultTime;
    let isRunning = false;
    let interval;
    const barsTotal = 100;
    const barChar = 'ë™õ';

    const timeEl = document.getElementById('time');
    const progressBar = document.getElementById('progressBar');

    function updateTimeDisplay() {
      const min = Math.floor(currentTime / 60).toString().padStart(2, '0');
      const sec = (currentTime % 60).toString().padStart(2, '0');
      timeEl.textContent = `${min}:${sec}`;
    }

    function updateProgressBar() {
      progressBar.innerHTML = '';
      const total = defaultTime || 1;
      const progress = total - currentTime;
      const filledBars = (currentTime === 0 || total === 0) ? 0 : Math.floor(progress / total * barsTotal);

      for (let i = 0; i < barsTotal; i++) {
        const span = document.createElement('span');
        span.classList.add('bar-segment');

        if (i < filledBars) {
          span.classList.add(i === filledBars - 1 ? 'last-filled' : 'filled');
        } else {
          span.classList.add('empty');
        }

        span.textContent = barChar;
        progressBar.appendChild(span);
      }
    }

    function adjustTime(min) {
      if (isRunning) return;
      let newTime = defaultTime + min * 60;

      if (newTime < 0) {
        defaultTime = 60 * 60;
      } else if (newTime > 60 * 60) {
        defaultTime = 0;
      } else {
        defaultTime = newTime;
      }

      currentTime = defaultTime;
      updateTimeDisplay();
      updateProgressBar();
    }

    function startTimer() {
      if (isRunning || currentTime <= 0) return;
      isRunning = true;
      interval = setInterval(() => {
        if (currentTime > 0) {
          currentTime--;
          updateTimeDisplay();
          updateProgressBar();
        } else {
          clearInterval(interval);
          isRunning = false;
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(interval);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(interval);
      isRunning = false;
      currentTime = defaultTime;
      updateTimeDisplay();
      updateProgressBar();
    }

    // Init
    updateTimeDisplay();
    updateProgressBar();
  </script>

</body>
</html>
